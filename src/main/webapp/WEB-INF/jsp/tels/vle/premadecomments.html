<html>
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
<title>Premade Comments</title>
<script type='text/javascript' src='events/eventmanager.js'></script>
<script type="text/javascript">

/*
 * Loads premade comments when body is loaded 
 */
function loaded() {
	/*
	 * fire the 'premadeCommentWindowLoaded' event so that we know we can start
	 * loading the premade comment data
	 */
	eventManager.fire('premadeCommentWindowLoaded');
};

function loadScripts() {
	//load the scripts that the premade comments page utilizes
	scriptloader.loadScripts('premadecomments', document, 'premadeCommentWindow', eventManager);
};

function makeSortable(view) {
	//make the lists that this user owns sortable with handles
	$('.myPremadeCommentList').sortable({handle:'.premadeCommentHandle', update:function(event, ui) {view.sortUpdate(event, ui, view);}});
};

</script>
</head>

<body onload='loaded()'>

<p id='premadeCommentsLoadingP'>Loading...</p>

<div id='premadeCommentsTopDiv' style='display:none'>
	<p id='premadeCommentsStudentWorkLabel'><u>Student Work</u></p>
	<div id='premadeCommentsStudentWorkDiv'></div>
	<p id='premadeCommentsListsLabel'><u>Premade Comments</u></p>
	<div id='premadeCommentsListsDiv'></div>
	<textarea id='premadeCommentsTextArea' style='width:100%;height:100px'></textarea>
	<input id='premadeCommentsSubmitButton' type='button' value='Submit' onclick='view.submitPremadeComment()' />
</div>

</body>
</html>
