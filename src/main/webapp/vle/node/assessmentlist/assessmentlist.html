  <script type="text/javascript">
        var al; // global variable so it can be accessed by other functions
        
        function loadContentAfterScriptsLoad(node){
        	al = new ASSESSMENTLIST(node, node.view);
        	al.render();
        };

		function loadContent(node){
			scriptloader.loadScripts('assessmentlist', node.contentPanel.window.document, node.id, eventManager);
		};

        function save(){
            /*
             * check if assessmentlist exists, this seems to have been 
             * causing the freezing problem when openresponse nodes 
             * are clicked rapidly in the nav
             */
            if(al) {
            	al.save();
            };
        };
	
		function submit() {
			al.submit();
		};
		
		onExit = function() {
			al.save(false);  // exiting, so state should be saved, but not submitted.
		};

		assessmentListChanged = function() {
			al.assessmentListChanged();
		};
   </script>
        
        <!--  Javascript Pop up window -->
        <script type="text/javascript">
            
            var newWin = null;
            function popUp(strURL, strType, strHeight, strWidth){
                if (newWin != null && !newWin.closed) 
                    newWin.close();
                var strOptions = "";
                if (strType == "console") 
                    strOptions = "resizable,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                if (strType == "fixed") 
                    strOptions = "status,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                if (strType == "elastic") 
                    strOptions = "toolbar,menubar,scrollbars," +
                    "resizable,location,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                newWin = window.open(strURL, 'newWin', strOptions);
                newWin.focus();
            }
        </script>
<script type="text/javascript">
	/* Toggles the ID originalPromptTextDiv */
	function toggleDetails1(){
		var searchDiv = document.getElementById('originalPromptTextDiv');
		var searchDiv2 = document.getElementById('originalPromptTextDiv2');
		if(searchDiv.style.display=='none'){
			searchDiv.style.display = 'block';
			searchDiv2.style.display = 'none';
		} else {
			searchDiv.style.display = 'none';
			searchDiv2.style.display = 'block';
		};
	};
</script>
