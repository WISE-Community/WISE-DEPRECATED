<html>
<head>
	<script type="text/javascript">
		/**
	     * called after or has been initialized and scripts loaded
	     */
	    function loadContentAfterScriptsLoad(node){
		    window.frames['outsideurliframe'].location = node.getUrl();
	    	
			node.view.eventManager.fire('contentRenderCompleted', node.id, node);
	    };
	    
		function loadContent(node){
			scriptloader.loadScripts('outsideurl', document, node.id, eventManager);
		};
	</script>
</head>
<body>
	<iframe width="100%" height="100%" id="outsideurliframe" name="outsideurliframe" frameborder="0"></iframe>
</body>
</html>
