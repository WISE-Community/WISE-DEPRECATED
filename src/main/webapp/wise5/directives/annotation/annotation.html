<div ng-if="annotationController.mode === 'grading' && annotationController.type === 'comment'"
     class="annotations--grading__comment">
    <label for="comment_{{annotationController.componentStateId}}" translate="commentLabel"></label>
    <textarea name="comment_{{annotationController.componentStateId}}" ng-model="annotationController.value"
              ng-disabled="!annotationController.active" ng-change="annotationController.postAnnotation()"
              ng-model-options="{ debounce: 10000 }"
              rows="5"/>
</div>

<div ng-if="annotationController.mode === 'grading' && annotationController.type === 'score' && annotationController.gradingMaxScore > -1"
     class="annotations--grading__score">
    <label for="score_{{annotationController.componentStateId}}" translate="scoreLabel"></label>
    <input type="number" size="10"
           name="score_{{annotationController.componentStateId}}" ng-model="annotationController.value"
           ng-disabled="!annotationController.active" ng-change="annotationController.postAnnotation()"
           ng-model-options="{ debounce: 5000 }"/>/{{annotationController.gradingMaxScore}}
</div>

<span ng-if="annotationController.mode === 'student' && annotationController.type === 'comment' && annotationController.value">{{annotationController.value}}</span>

<span ng-if="annotationController.mode === 'student' && annotationController.type === 'score' && annotationController.value">{{annotationController.value}}</span>
