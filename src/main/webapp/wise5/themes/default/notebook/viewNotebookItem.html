<md-dialog aria-label="{{::title}}" class="view-notebook-item" ng-cloak>
    <md-toolbar md-theme="light" class="md-whiteframe-1dp">
        <div class="md-toolbar-tools">
            <h2>{{::title}}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content view-notebook-item__content">
            <notebook-item item-id="itemId"></notebook-item>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
        <md-button aria-label="Close" ng-click="cancel()">
            {{ ::'close' | translate }}
        </md-button>
</md-dialog>
