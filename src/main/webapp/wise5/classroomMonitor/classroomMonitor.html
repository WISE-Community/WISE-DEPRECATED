<link rel="stylesheet" href="wise5/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="wise5/lib/summernote/dist/summernote.css" />
<link rel="stylesheet" href="wise5/themes/default/style/angular-material.css">
<link rel="stylesheet" href="wise5/themes/default/style/monitor.css">
<script src="wise5/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="wise5/lib/summernote/dist/summernote.min.js"></script>
<script src="wise5/lib/summernoteExtensions/summernote-ext-addNote.js"></script>
<script src="wise5/lib/summernoteExtensions/summernote-ext-print.js"></script>

<div disable-delete-keypress
     ng-mousemove='classroomMonitorController.mouseMoved()'
     role="main" layout="column" layout-fill>
    <top-bar logo-path="{{ ::classroomMonitorController.logoPath }}"
             notifications="classroomMonitorController.notifications"
             project-id="classroomMonitorController.projectId"
             project-title="classroomMonitorController.projectTitle"
             run-id="classroomMonitorController.runId"></top-bar>
    <toolbar ng-if="classroomMonitorController.showToolbar"
             number-project="classroomMonitorController.numberProject"
             show-period-select="classroomMonitorController.showPeriodSelect"
             show-step-tools="classroomMonitorController.showGradeByStepTools"
             show-team-tools="classroomMonitorController.showGradeByTeamTools"
             view-name="classroomMonitorController.currentViewName"
             workgroup-id="classroomMonitorController.workgroupId"
             on-menu-toggle="classroomMonitorController.toggleMenu()"></toolbar>
    <md-sidenav md-component-id="monitorSidenav"
                md-is-open="classroomMonitorController.menuOpen"
                md-whiteframe="4">
        <main-menu state="classroomMonitorController.$state" views="classroomMonitorController.views"></main-menu>
    </md-sidenav>
    <md-content id="content" flex role="main" layout="column" class="l-main l-main--with-toolbar" flex role="main">
        <div ui-view autoscroll="true"></div>
        <div ng-if="classroomMonitorController.$state.current.name === 'root.project'">
            <ng-include src="'wise5/classroomMonitor/nodeProgress/nodeProgress.html'" ng-controller="NodeProgressController as nodeProgressController"></ng-include>
        </div>
    </md-content>
    <side-menu ng-if="classroomMonitorController.showToolbar" state="classroomMonitorController.$state" views="classroomMonitorController.views" on-menu-toggle="classroomMonitorController.toggleMenu()"></side-menu>
    <notebook workgroup-id="::classroomMonitorController.workgroupId"></notebook>
</div>
