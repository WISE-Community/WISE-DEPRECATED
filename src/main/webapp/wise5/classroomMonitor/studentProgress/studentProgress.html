<div class="view-content view-content--with-sidemenu">
    <div class="l-constrained md-padding" layout="column">
        <md-list class="user-list student-select md-whiteframe-1dp">
            <md-list-item class="list-item list-item--actions" layout-wrap>
                <div flex-sm="100" flex-xs="100">
                    <workgroup-select by-student="true"
                                      custom-class="'autocomplete--flat autocomplete--minwidth'"
                                      use-autocomplete="true"></workgroup-select>
                </div>
            </md-list-item>
            <div class="table-wrap-sticky">
                <table class="table--list md-whiteframe-1dp" layout-fill>
                    <thead class="table--list__thead">
                        <tr>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'onlineLabel' | translate }}"
                                           ng-click="studentProgressController.setSort('online')"
                                           title="{{::'sortByOnline' | translate}}"
                                           layout="row"
                                           layout-align="center center">
                                    <span translate="onlineLabel"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'online' || studentProgressController.sort === '-online'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-online'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'teamIdTitle' | translate }}"
                                           ng-click="studentProgressController.setSort('team')"
                                           title="{{::'sortByTeam' | translate}}"
                                           layout="row"
                                           layout-align="center center">
                                    <span translate="team"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'team' || studentProgressController.sort === '-team'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-team'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'names' | translate }}"
                                           ng-click="studentProgressController.setSort('student')"
                                           title="{{::'sortByNames' | translate}}"
                                           layout="row">
                                    <span translate="names"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'student' || studentProgressController.sort === '-student'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-student'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'currentLocation' | translate }}"
                                           ng-click="studentProgressController.setSort('location')"
                                           title="{{::'sortByLocation' | translate}}"
                                           layout="row"
                                           layout-align="center center">
                                    <span translate="currentLocation"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'location' || studentProgressController.sort === '-location'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-location'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'timeSpent' | translate }}"
                                           ng-click="studentProgressController.setSort('time')"
                                           title="{{::'sortByTimeSpent' | translate}}"
                                           layout="row"
                                           layout-align="center center">
                                    <span translate="timeSpent"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'time' || studentProgressController.sort === '-time'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-time'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'projectCompletion' | translate }}"
                                           ng-click="studentProgressController.setSort('completion')"
                                           title="{{::'sortByCompletion' | translate}}"
                                           layout="row"
                                           layout-align="center center">
                                    <span translate="projectCompletion"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'completion' || studentProgressController.sort === '-completion'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-completion'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                            <th class="table--list__thead__th" sticky>
                                <md-button class="table--list__thead__link"
                                           aria-label="{{ ::'score' | translate }}"
                                           ng-click="studentProgressController.setSort('score')"
                                           title="{{::'sortByScore' | translate}}"
                                           layout="row"
                                           layout-align="center center">
                                    <span translate="score"></span>
                                    <md-icon ng-if="studentProgressController.sort === 'score' || studentProgressController.sort === '-score'"
                                             class="text-light table--list__thead__sort"
                                             ng-class="{'table--list__thead__sort--reverse': studentProgressController.sort === '-score'}"> arrow_drop_up </md-icon>
                                </md-button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="list-item md-button"
                            ng-repeat="team in studentProgressController.teams | orderBy:studentProgressController.getOrderBy()"
                            ng-if="studentProgressController.isWorkgroupShown(team)"
                            ng-click="studentProgressController.showStudentGradingView(team)">
                            <td class="center">
                                <md-icon ng-if="team.online" class="success" aria-label="{{ ::online | translate }}"> fiber_manual_record </md-icon>
                                <md-icon ng-if="!team.online" aria-label="{{ ::'offline' | translate }}"> fiber_manual_record </md-icon>
                            </td>
                            <td class="center">{{ ::team.workgroupId }}</td>
                            <td class="md-body-2 td--wrap">
                                <div layout="row" layout-wrap>{{ ::team.username }}</div>
                            </td>
                            <td class="md-body-1 center td--wrap td--max-width">
                                {{ team.location }}
                            </td>
                            <td class="md-body-1 center">{{ team.timeSpent }}</td>
                            <td layout="row" layout-align="center center">
                                <project-progress completed="team.completion.completedItems" total="team.completion.totalItems" percent="team.completion.completionPct"></project-progress>
                                </td>
                            <td class="center">
                                <div layout="row" layout-align="center center" class="layout-align-center-center layout-row">
                                    <span class="md-display-1">{{ team.score }}</span>&nbsp;
                                    <span class="md-title text-secondary normal">/{{ team.maxScore }}</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </md-list>

            <!-- TODO: get this working again -->
        <!--<div translate="newWorkCounter"
             translate-value-count="0"></div>
        </div>-->
    </div>
</div>
