pages.research-tech.collaboration_content=We are always looking for new research and development collaborations. If you are interested in connecting with the WISE research community or have any questions, don't hesitate to <a href="../contact/contactwisegeneral.html">contact us</a>!
pages.research-tech.collaboration_content.description=Content for the collaboration section of the WISE research and technology page

