pages.teacherfaq.shouldIRegisterStudentsQuestion=Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsQuestion.description=The question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=WISE makes student registration simple and intuitive -- direct your student to the the WISE4 home page and provide them with their Access Code, and they should be able to register in 10 minutes or less.   However, you can also opt to pre-register all of your students and provide them with a copy of their Username/Password on their first day in the project run.
