pages.research-tech.results=Proven Learning Gains
pages.research-tech.results.description=Header text for the results section of the WISE research and technology page
pages.research-tech.results_content=WISE curricula have been tested in middle and high school classrooms for over two decades in more than ten school districts. Prior research has shown that WISE curriculum units improve student learning of difficult standards-based science topics (<a href="http://www.sciencemag.org/content/313/5790/1049.citation" target="_blank">Linn et al., 2006</a>) and that students continue to integrate their ideas and strengthen their understanding even after the units have been completed. For more information about WISE learning results, visit the <a href="http://telscenter.org/publications" target="_blank">TELS publications database</a>.
pages.research-tech.results_content.description=Content for the results section of the WISE research and technology page

pages.research-tech.openSource=Open Source Technology
pages.research-tech.openSource.description=Header text for the open source section of the WISE research and technology page
pages.research-tech.openSource_content=As an open source platform, WISE can support a range of curriculum development and instructional technology research agendas. Originally developed to support research on inquiry-based science learning in middle schools, WISE has been adapted to support research in K-12 and college-level engineering education (<a href="http://www.wisengineering.org" target="_blank">http://www.wisengineering.org</a>), used to support research on how high school students construct arguments using database evidence (<a href="http://www.sciencemathpartnerships.net/webapp/index.html" target="_blank">http://www.sciencemathpartnerships.net/webapp/index.html</a>), combined with a learning management system to research computer science education at the university level (<a href="http://sage.cs.berkeley.edu/" target="_blank">http://sage.cs.berkeley.edu/</a>), and translated into Chinese to support earth science education in Taiwan (<a href="http://twise.nknu.edu.tw:8888/webapp/index.html" target="_blank">http://twise.nknu.edu.tw:8888/webapp/index.html</a>). Independent K-12 teachers have also created their own curriculum for different subject areas using the WISE platform. These adaptations and independent creations are a testament to WISE's ease of use and flexibility as a curriculum and instructional technology platform.
pages.research-tech.openSource_content.description=Content for the open source section of the WISE research and technology page

pages.research-tech.development=WISE Developer Community
pages.research-tech.development.description=Header text for the WISE developer community section of the WISE research and technology page
pages.research-tech.development_content=We have created an active and dynamic software developer community around WISE. Custom WISE servers have been installed at the University of Washington, University of Virginia, University of Toronto, and the National Taiwan Normal University. Some of these adopters have already run WISE projects in local classrooms and collected research data (University of Washington), while others are preparing for pilot runs for this coming fall (University of Virginia and Taiwan Normal). WISE adopters have re-skinned the WISE4 website, helped us translate WISE into traditional Chinese, and are actively creating new step types and learning activities. For more information about collaborating with WISE and how to install our software on your own server, visit our Developers Site (<a href="http://wise4.org" target="_blank">http://wise4.org</a>) and join our <a href="https://groups.google.com/forum/?pli=1#!forum/wise4-dev" target="_blank">WISE4 Developers Google Group</a>.
pages.research-tech.development_content.description=Content for the WISE developer community section of the WISE research and technology page

