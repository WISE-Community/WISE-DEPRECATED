pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer=Yönetim butonuna tıklayarak WISE Kütüphane sayfasına gidin ve 'WISE projeleri getir'e tıklayın. Mavi başlığına tıklayarak istediğiniz projeyi seçin. Proje ders planlarını gözden geçirmek için "Proje İpuçları & İçerik Standartları" linkine tıklayın. (Not: Bu link, projeyi oluşturan eklediyse gözükür.)
