pages.teacherfaq.whyIsNavigationBarDisappearingQuestion=Sayfanın solundaki navigasyon paneli öğrenci ekranlarında sıklıkla kayboluyor. Öğrenciler bunun gerçekleşmesi için ne yapıyor, ben paneli nasıl geri getirebilirim?
pages.teacherfaq.whyIsNavigationBarDisappearingQuestion.description=The question Often the navigation bar on the left side of the page is disappearing on students' screens. What are they doing that is making this happen, and how do I get it back?
pages.teacherfaq.whyIsNavigationBarDisappearingAnswer=Öğrenciler proje üzerinde çalışırken ekranın üstünde "Tam Ekran" isimli bir buton olur. Buna tıklandığında proje sayfası navigasyon panelini saklayarak tam ekrana yayılır. Öğrenciler böylece yeşil ok tuşlarını kullanarak projede gezinir.  "Menüyü Göster" butonuna tıklayarak navigasyon panelinin geri gelmesini sağlayabilirsiniz.
