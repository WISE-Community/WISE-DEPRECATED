pages.research-tech.results_content=Ondan fazla okul bölgesinde 20 seneden beri ortaokul ve liselerde WISE müfredatını test ediyoruz. Önceki araştırmalar gösteriyor ki, WISE müfredat üniteleri öğrencilerin fen konularını öğrenmelerini iyileştiriyor(<a href="http://www.sciencemag.org/content/313/5790/1049.citation" target="_blank">Linn v.d., 2006</a>)ve üniteler tamamlandıktan sonra bile öğrenciler fikirlerini birleştirmeye devam ediyorlar. WISE öğrenme sonuçları ile ilgili daha fazla bilgi için <a href="http://telscenter.org/publications" target="_blank">TELS yayınları veritabanını</a>ziyaret edin.
pages.research-tech.results_content.description=Content for the results section of the WISE research and technology page
pages.research-tech.openSource=Açık Kaynak Teknolojisi
pages.research-tech.openSource.description=Header text for the open source section of the WISE research and technology page
pages.research-tech.openSource_content=Bir açık kaynaklı platform olarak WISE, geniş çapta müfredat gelişimi ve eğitim teknolojisi araştırmalarını destekler. Aslında, ortaokullarda sorgulamaya dayalı fen öğrenimini desteklemek amacıyla geliştirildi. Fakat sonradan K-12 ve üniversite seviyesinde mühendislik eğitimi (<a href="http://www.wisengineering.org" target="_blank">http://www.wisengineering.org</a>), araştırmaları da dahil edildi. Bu araştırmalarda lise öğrencilerinin topladıkları kanıtları kullanarak argüman oluşturduklarını incelemektedir. Bunlara ek olarak, üniversite seviyesinde bilgisayar bilimi eğitimini araştırmak için öğrenme yönetim sistemi de dahil olmuştur. Tayvandaki fen eğitimini desteklemek için Çinceye çevrilmiştir. Bunlardan bağımsız olarak, K-12 öğretmenleri de farklı konu alanları için WISE platformunu kullanarak kendi ders planlarını hazırlamaktadırlar. Bu adaptasyonlar ve bağımsız yapılanmalar sayesinde  müfredat ve eğitim teknolojisi olarak WISE'ın kullanışlılığı test edilmektedir.
