pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion=Bİr WISE projesini dersime nasıl uydururum?
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion.description=The question How do I fit a WISE project into my curriculum?
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=Genel olarak, projelerin konularından faydalanacaklardır. Fakat, öğrencilerin öğrenmelerini desteklemek için hangi aşamada dahil etmek tamamen size kalmış. Bir çok öğretmen, WISE projelerini kapanış etkinliği olarak kullanırken, bazıları ise derslerinin merkezine getiriyorlar. Bazıları ise giriş etkinliği olarak kullanmayı tercih ediyor.
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer.description=The answer to the question How do I fit a WISE project into my curriculum?
