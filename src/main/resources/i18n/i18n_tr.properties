pages.wise-in-action.alternativeLearningContextsParagraph=WISE eğitim programı, değiştirilebilir ve çeşitli bağlamlara ve ihtiyaçlara adapte edilebilir.  Kapsamlı testler, WISE'ın farklı öğrencilere çeşitli destekleri geliştirmesine yöneltti. Her WISE ünite özenle tasarlanmış ve araştırmaya dayanan etkinliklerden oluşmasına rağmen, bu etkinlikler modüle ve el ile gösterim ve laboratuvar gibi çevrimdışı etkinliklerle birleştirilebilir. Örneğin, küresel iklim değişikliğini öğretmek isteyen okul sonrası programı ve ev-okul öğretmenleri, WISE Küresel İklim Değişikliği projesinin NetLogo modelini ve ilgili ipuçlarını kullanabilir.
