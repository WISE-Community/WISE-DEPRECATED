pages.research-tech.research_content=20 yıl önce başlayan araştırma işbirliğiyle birlikte WISE Topluluğu, ortaokul ve lise öğrencilerinin karmaşık bilimsel kavramlarını anlayabilmeleri için eğitim teknolojisini kullanan eğitsel programlar geliştirir. Bu toplulukta öğretmenler, eğitim araştırmacıları, bilim adamları ve teknoloji uzmanları işbirliği içindeler. <a href="http://telscenter.org" target="_blank">Bilimde Teknoloji Destekli Öğrenme(TELS) Topluluğu</a>ndaki araştırmacılar, WISE projelerini ve yazılımını geliştirdi. TELS Topluluğu 13 üniversite, 1 kar amacı gütmeyen eğitim araştırma ve geliştirme kurumu ve 15 okul bölgesinden partnerlere sahip. Yerel WISE öğretmenleri, uygulamacı bakış açılarıyla ve röportajları ile proje araştırmalarına katkıda bulunuyorlar.
