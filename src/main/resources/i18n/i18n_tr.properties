pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=İlgili proje için Adıma göre Puanla ya da Takıma göre Puanla linkine tıklayın.  Takip eden ekranda,  öğrencilerin tüm çalışmaları (yeni olanlar renkli olarak) gösterilir.   BENİM ÇALIŞMAM panelinde öğrencilerin görüntüleyebileceği yorumlar yapabilirsiniz. Aynı zamanda öğrencilerin çalışmalarını puanlayabilirsiniz.
