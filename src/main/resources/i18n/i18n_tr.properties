pages.wise-in-action.partnershipDesignParagraphPart1=WISE üniteleri, araştırmacılar, içerik uzmanları, sınıf öğretmenleri, ve teknoloji üreticileri arasındaki işbirliğinin ürünüdür.  Ortak olduğumuz okullardaki öğretmenlerle öğrencilerin aklını karıştıran bilim konularını belirlemek ve onların sorunlarına yardımcı olabilecek başarılı yolları bulmak için işbirliği içindeyiz.
