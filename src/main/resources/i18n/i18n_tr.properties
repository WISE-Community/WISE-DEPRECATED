pages.wise-in-action.teacherProfileQuoteParagraph1="WISE'ı kullanmaya 7 sene önce başladım. Öğrencilerimin zor gördüğü fen kavramları anlamalarına yardımcı olmak için yeni yollar arayışındaydım... Eğitim programıma yeni WISE projelerini dahil etmeye ve yıllardır kullandıklarını kişiselleştirmeye devam ettim.
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=Öğrenciler modelleri tekrar tekrar kullanmayı seviyorlar. İngilizceyi Öğrenenler için bu dil bariyerini ortadan kaldırıyor. Modeller ve görselleştirmeler, özellikle onlara bilimsel bağlantı kurmalarında yardımcı oluyor.
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph3=Kavram yanılgılarını yakalamak için puanlama aracını kullanıyorum. Bunu ilk yorum yaparak buldum. Puanlama da onların geri dönüp fikirleri ile ilgili tekrar düşünmesini sağlamakta oldukça başarılı oluyor.  Projeden sorularla çıkış biletlerini de kullanmaya başladım.  Böylece kavram yanılgılarının nerelerde olduğunu ölçebiliyordum. Sonraki günlerde olduğu kadar o anki periyotlardaki öğretme kalitemi arttırıyordu.
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=WISE'ı kullandığım 7. yılımdayım ve öğrenmeye devam ediyorum. Sorgulama ile öğretmeyi zor buluyorum çünkü daha fazla zamana ve sabra ihtiyaç duyuyorsunuz. Aksine derste daha az vaktimiz oluyor. Bazen zor olsa da, öğrencilerin WISE sorgulama projeleriyle öğrenirken daha fazla kontrole sahip olduklarından, öğrenmeleri daha anlamlı oluyor. Bir çok iş arkadaşım da WISE'ı kullanmaya başladı. Projeler ile ilgili onlarla konuşmak ve tartışmak harika. Sını öğretimi, adımların puanlanması ve öğrencilerin eşleri ile çalışmalarına odaklanması gibi konular hakkında fikir sahibi oluyoruz."
pages.wise-in-action.teacherProfileQuoteParagraph4.description=The fourth paragraph for the Teacher Profile section
