pages.research-tech.ki_content=Öğrencilerin bilimle ilgili birden fazla, çelişen ve kafa karıştırıcı fikirleri var. Bilimsel araştırma için derse öğrencilerin fikirleri ile başlandığında daha etkili olduğu kapsamlı WISE müfredat ve teknoloji gelişim araştırmaları ile desteklendi.  Öğrenciler fikirlerini şekillendirirken, yeni bir fikir edinirken, bunları farklı bağlamlarda düzenlerken ve farklı analizler yaparak bağlantılar bulurken, fikirleri değerlendirmek için kriter belirlerken ve bilimsel bir kavram ile ilgili fikirleri birleştirirken, öğretmenler ve eğitim materyalleri onlara rehberlik eder. TELS'in müdürü Marcia C. Linn, bu süreci <span style="font-weight:bold">Bilgi Entegrasyonu</span> olarak nitelendirir ve bu WISE projelerinin ve değerlendirmelerinin temelini oluşturur. ( Daha fazla bilgi için <a href="http://telscenter.org" target="_blank">TELS website</a>ni ziyaret edin ve <a href="http://telscenter.org/publications" target="_blank">araştırma yayınlarını</a> inceleyin.
