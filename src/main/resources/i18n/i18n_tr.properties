pages.teacherfaq.howLongRunTakeAnswer=Proje süreleri 3 günden 10 güne kadar sürebilir. Proje ile ilgili daha fazla bilgi iin bilgi panelini görün. Şunu bilin ki bazı WISE  projelerinin toplam süreleri (projeyi tamamlama süresi) ile bilgisayar süresi (bilgisayarda geçen aktif süre) değişkenlik gösterebilir. Bazı günler, bilgisayar kullanmadan sınıfta etkinlik yapılabiliyor.
