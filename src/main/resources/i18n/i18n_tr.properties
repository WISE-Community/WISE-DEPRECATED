pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1=Öncelikle, kayıt olurken öğrencilerin Kullanıcı Adlarını/Şifrelerini YAZMALARINI öneriyoruz.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1.description=Part 1 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2=İkinci olarak, problemi kendi başlarına çözmeleri için teşvik edin. WISE ana sayfasına gitmelerini ve Eksik Kullanıcı Adı/Şifre linkine tıklamalarını daha sonra Öğrenci butonuna tıklamalarını söyleyin.  Eğer kendi güvenlik sorularını cevaplayabilirlerse yeni bir şifre belirleyebilirler. Öğrenci projeye ait Erişim Koduna sahipse, Kullanıcı adı buradan bulunabilir.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2.description=Part 2 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3=Üçüncü olarak,  eğer öğrenci problemini çözemezse, siz onların Kullanıcı Adı ya da Şifresi için bakabilirsiniz. Öğretmen panelinde, ana sayfadaki öğrenciler sütunudaki ilgili projeye tıklayın. Öğrencinin Kullanıcı Adı'nı görmek için Bilgi butonuna tıklayın. Şifre'ye tıklayarak öğrenciye yeni bir şifre atayabilirsiniz.
