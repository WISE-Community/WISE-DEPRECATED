pages.schoolIT.tech_content=WISE v4, WISE'ın 4. jenerasyon, açık kaynaklı, topluluk destekli öğrenme ortamıdır. jQuery, Hibernate ve SpringFramework gibi açık kaynak projelerini kullanarak, sanal öğrenme ortamı (VLE) ve kullanıcı/proje yönetim sistemi(portal) dahil ettik. En iyi sorgulamaya dayalı çevrimiçi öğrenme ortamını sunmaya kendimizi adadık.<a href="https://github.com/WISE-Community">Proje ana sayfamız</a> için tıklayın.
