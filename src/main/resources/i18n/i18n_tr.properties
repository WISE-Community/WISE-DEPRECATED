pages.schoolIT.aboutWISE_content=Web tabanlı Sorgulama Bilim Ortamı (WISE), keşfi ve bilim sorgulamasını tetikleyen araştırma bazlı dijital öğrenme platformudur. Öğrenciler, WISE projeleri ile gözlem yapar, analiz eder, deney yapar ve yaptıkları üzerine düşünür. Öğretmenler, öğrencilere rehberlik eder ve sınıf bazlı ve çevrimiçi araçları kullanarak onların çalışmalarını değerlendirir. WISE, Ulusal Bİlim Kurumu tarafından desteklenmektedir.
