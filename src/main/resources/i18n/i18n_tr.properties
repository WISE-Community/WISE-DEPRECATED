pages.wise-in-action.administrationPartnershipsParagraph1=Yöneticiler, WISE ile öğretmen ve öğrenci öğrenmesi için merkezidir. WISE'ı bir okulun öğretim vizyonuna dahil etmek, öğretmen profesyonel gelişimini düzenlemek, teknoloji kaynakları toplamak, öğrencileri için heyecan verici öğrenme fırsatları sağlamak eğitim liderlerinin görevlerinden sadece bir kaçı. Bizim araştırma takımımız,  WISE'ı okul programına dahil etmek için okul yöneticileri ile birlikte çalışıyorlar.
