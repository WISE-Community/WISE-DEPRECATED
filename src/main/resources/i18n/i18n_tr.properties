pages.teacherfaq.whatIfRunOutOfLabTimeQuestion.description=The question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer=WISE çevrimiçi bir platform, öğrenciler okuldaki ya da evdeki başka bir bilgisayardan bağlanarak çalışmalarını sürdürebilirler.  Bu demek oluyor ki öğretmen uygun görürse öğrenci evde ya da başka bilgisayarlarda çalışmalarını tamamlayabilir.
