pages.research-tech.development=WISE Geliştirme Topluluğu
pages.research-tech.development.description=Header text for the WISE developer community section of the WISE research and technology page
pages.research-tech.development_content=WISE için aktif ve dinamik yazılım geliştirme topluluğu oluşturduk. Ortak WISE sürücüleri, Washington Üniversitesi, Virginia Üniversitesi, Toronto Üniversitesi, Ulusal Tayvan Normal Üniversitesine yerleştirildi. WISE'ı benimseyen bu kurumların bazıları (Washington Üniversitesi), yerel sınıflarda WISE proje uygulamalarını yaptılar ve araştırma verilerini topladılar bile. Bazıları(Virginia ve Tayvan Normal Üniversitesi) ise pilot çalışmaları için hazırlıklarını sürdürüyor. WISE'ın yeniden şekillenmesinde büyük katkıları var.  WISE ile işbirliği yapmakla ilgili daha fazla bilgi ve Sürücünüze WISE'ı kurmak için Geliştirici sitemizi ziyaret edin(<a href="http://wise5.org" target="_blank">http://wise5.org</a>) ve bizim <a href="https://groups.google.com/forum/?pli=1#!forum/wise-dev" target="_blank">WISE Geliştiricileri Google Grubumuza katılın</a>.
