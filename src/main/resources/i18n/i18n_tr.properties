pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=Modüldeki karmaşık kavramları öğrencilerin en iyi şekilde anlamasını sağlayan bir kaç adımı seçerek projeye başlamanızı tavsiye ederiz.  Daha sonra Puanlama linkine gidebilir ve her soru için Puan Değerlerini düzenleyebilirsiniz. Örneğin, bir kaç adım 1-2 puan ederken bazıları 20 puan edebilir.  Öğrencilerinize tüm adımları yapmalarını ama önemli sorulara daha konsantre çalışmalarını isteyebilirsiniz.  Tüm adımların kritik olarak değerlendirilmesinin zaman alıcı olduğunu gördük.
