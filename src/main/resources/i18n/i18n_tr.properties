pages.features.readWrite_narratives_content.description=Content for the science narratives bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_CQ=Zorlu Sorular:
pages.features.readWrite_CQ.description=Label for the challenge questions bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_CQ_content=Öğrenciler, farklı bilimsel açıklamaların kalitelerinin değerlendirir ve anlamalarını geliştirmeleri için otomatik olarak uygun etkinliklere yönlendirilirler.
pages.features.readWrite_CQ_content.description=Content for the challenge questions bullet of the reading and writing prompts section of the WISE features page
pages.features.simulations=Zengin Medya & Etkileşimli Simülasyonlar
pages.features.simulations.description=Header text for the reading and writing prompts section of the WISE features page
pages.features.simulations_experiments=Sanal Deneyler:
pages.features.simulations_experiments.description=Label for the virtual experiments bullet of the simultaions section of the WISE features page
pages.features.simulations_experiments_content=Profesyonel bilim adamlarının etkinliklerine benzer olarak öğrenciler deneyler planlar ve yapar ve iddialarını desteklemek için veri toplarlar. İpuçları ve grafik organize ediciler, öğrencilerin zengin simülasyonları ve karmaşık bilim fenomen modelleri ile etkileşimini destekler.
pages.features.simulations_experiments_content.description=Content for the virtual experiments bullet of the simulations section of the WISE features page
pages.features.simulations_multimedia=Çoklu Ortam Metinleri:
pages.features.simulations_multimedia.description=Label for the multimedia bullet of the simultaions section of the WISE features page
pages.features.simulations_multimedia_content=Müfredat hazırlayıcıları, animasyon, resim, diyagram, grafik, video, harici web sayfası ve anlatım metinleri gibi proje içeriklerine uygun zengin medyalı eserler hazırlayıp yerleştirebilirler. Bu araçlarla desteklenen öğrenciler, çeşitli gösterim formlarından bilgiyi soyutlamada akıcılık kazanırlar.
pages.features.simulations_multimedia_content.description=Content for the multimedia bullet of the simulations section of the WISE features page
pages.features.vle=WISE Sanal Öğrenme Ortamı
pages.features.vle.description=Header text for the VLE section of the WISE features page
pages.features.vle_content_p1=WISE, bilim sorgulama etkinlikleri tasarlamak, geliştirmek ve uygulamak için güçlü bir çevrimiçi platform. WISE, 1997'den beri, dünya çapında 15,000 fen öğretmenine, araştırmacıya ve müfredat hazırlayıcısının yanı sıra 100,000 K-12 öğrencisine hizmet etmektedir.
pages.features.vle_content_p1.description=First paragraph of the VLE section of the WISE features page
pages.features.vle_content_p2=WISE, oldukça basit arayüzü, bilişsel ipuçları, gömülü düşünce notları ve değerlendirmeleri ile çevrimiçi  tartışmalar sunar. Ayrıca, çizim, kavram haritası, diyagram oluşturma ve grafik yapma gibi yazılım araçları da sunar. Aynı zamanda, modern web teknolojileriyle oluşturulmuş etkileşimli simülasyonları ve modelleri de bünyesine dahil edebiliyor.  WISE projeleri, işbirlikli düşünce etkinlikleri ve öğretmen geribildirimi ile öğrencilerin özizlemelerini teşvik eder.
pages.features.vle_content_p2.description=Second paragraph of the VLE section of the WISE features page
