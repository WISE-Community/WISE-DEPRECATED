pages.wise-in-action.inquiryCurriculaParagraph=uygun problemlerle ilgili sorgulama araştırmalarıyla öğrencilere rehberlik ederek otantik bilim uygulamaları sunar. Öğrenciler, günlük hayattaki fen konuları ilgili fikirlerinin üzerine daha bilimsel anlama kurarlar.  WISE üniteleri, profesyonel bilim uygulamasına benzer tahmin etme, hipotez kurma,deney yapma ve veri analizi, tartışma ve argümantasyon, işbirliği, kritik, ve düşünme gibi adımları yansıtan çeşitli sorgulama etkinlikleri ile öğrencileri meşgul eder. WISE araçları bu karmaşık etkinlikler için belirgin destek sunar. Aynı zamanda, WISE öğrencilere daha özerk olmaları için rehberlik ederek kendi ilerleyişlerini gözlemlemeleri için yardımda bulunur.
