pages.features.activityTemplates_inquiry.description=Label for the inquiry and role play bullet of the activity templates section of the WISE features page
pages.features.activityTemplates_inquiry_content=WISE projeleri anlamlı ve tetikleyici soruları araştırır. Öğrenciler, zorlayıcı fenomenleri araştırmak için bilim adamı rolüne bürünürler. WISE, öğrencilerin motivasyonunu arttırarak bilimin ulaşabilirliğini anlamalarını sağlar.
pages.features.activityTemplates_inquiry_content.description=Content for the inquiry and role play bullet of the activity templates section of the WISE features page
pages.features.activityTemplates_peerCritique=Eş Eleştirisi & Geribildirimi:
pages.features.activityTemplates_peerCritique.description=Label for the peer critique bullet of the activity templates section of the WISE features page
pages.features.activityTemplates_peerCritique_content=Öğrenciler, eşlerinin çalışmalarını incelemeleri ve kritik etmeleri için anonim olarak bu çalışmalara atanır. Kritik yapma ve geribildirim verme, öğrencilerin kolektif bilgi inşasının yanı sıra kritik değerlendirme becerilerini geliştirir.
pages.features.activityTemplates_peerCritique_content.description=Content for the peer critique bullet of the activity templates section of the WISE features page
pages.features.activityTemplates_debate=Münazara, Beyin Fırtınası, Tartışma:
pages.features.activityTemplates_debate.description=Label for the debate bullet of the activity templates section of the WISE features page
pages.features.activityTemplates_debate_content=Öğrenciler yazılı açıklamalarını ve geribildirimlerini eşleri ile paylaşır. Birbirlerinin fikirleri üzerine katkıda bulunmaları ve değerlendirmeleri için teşvik edilirler.
pages.features.activityTemplates_debate_content.description=Content for the debate bullet of the activity templates section of the WISE features page
pages.features.argumentation=Argüman Düzenleyicileri & Açıklama Oluşturma Araçları:
pages.features.argumentation.description=Header text for the argumentation section of the WISE features page
pages.features.argumentation_IM=Fikir Yöneticisi:
pages.features.argumentation_IM.description=Label for the Idea Manager bullet of the argumentation section of the WISE features page
pages.features.argumentation_IM_content=Grafik düzenleyici, kanıtın içerik, kaynak ve iddia bağlantıları açısından değerlendirilmesi için teşvik eder.  Fikir kutusu, öğrencilerin çoklu ortam bilgilerini biriktirmesi ve düzenlemesi için kalıcı bir alan sağlar. Açıklama Oluşturucu ise Fikir Kutusundaki kanıtları kullanarak argüman oluşturmak için destekleyen bir düzenleme alanı sağlar.
pages.features.argumentation_IM_content.description=Content for the Idea Manager bullet of the argumentation section of the WISE features page
pages.features.argumentation_draw=WISE Çizim & Flipbook Animasyoncusu:
pages.features.argumentation_draw.description=Label for the WISE Draw bullet of the argumentation section of the WISE features page
pages.features.argumentation_mySystem=BenimSistemim:
pages.features.argumentation_mySystem.description=Label for the MySystem bullet of the argumentation section of the WISE features page
pages.features.argumentation_draw_content=Öğrenciler, çizimler yapar, animasyon kareleri oluşturmak için şipşak çekim yapar ve flipbook tarzındaki animasyonlarını oynatırlar. Böylece, öğrenciler argümanlarını farklı gösterim formuna çevirmeleri için teşvik edilir.
pages.features.argumentation_draw_content.description=Content for the WISE Draw bullet of the argumentation section of the WISE features page
pages.features.argumentation_mySystem_content=Diyagram aracı, sözlü anlatımların yazımı ve olayların sıralarının görselleştirilmesi içindir. Farklı gösterim formları arasında çeviri, öğrencilerin anlatım yapısının soyutluğunu ve içerik detaylarını  anlamalarına yardımcı olur.
pages.features.argumentation_mySystem_content.description=Content for the MySystem bullet of the argumentation section of the WISE features page
