pages.teacherfaq.canIShortenProjectAnswer=Bir projenin süresini kısaltmak iyi bir fikir değil. Her proje, öğrencilerin sorgulama süreçlerine ön ayak olması için özenle tasarlandı. Kısaltmak, öğrenciler için yeterli olmayan eğitim deneyimine sebep olur..
