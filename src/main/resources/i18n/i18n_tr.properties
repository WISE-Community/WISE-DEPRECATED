pages.teacherfaq.whatAreTechnicalRequirementsForRealTimeClassroomMonitorAnswer=Öğretmenlerin ve öğrencilerin bilgisayarlarında güncel İnternet tarayıcısına ihtiyaçları var. İnternet tarayıcısı Firefox ya da Chrome olmalı.
