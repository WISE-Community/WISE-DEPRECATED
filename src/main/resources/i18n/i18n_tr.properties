teacher.termsofuse.byJoining=WISE Çevrimiçi Topluluğuna katılarak, devlet tarafından desteklenmiş projelere hizmet eden bir topluluğa katılmış olacaksınız. Bu araştırmanın bir parçası olarak katkılarınızı bekliyoruz. Araştırmamızdaki yorumlarınızı, topluluklarınızı ya da anketlerinizi kullanabiliriz. Gelişim için bize yollar sunabilecek bazı hareketlerinizin takibini yapabiliriz. Ayrıca, öğrencilerinizin çalışmaları (kimliklerinden bağımsız olarak) analiz edilebilir. Böylece, çevrimiçi ortamın eğitim programı içeriği ya da elemanlarının etkililiği ile ilgili araştırma sorularını cevaplamamıza katkıda bulunur.
teacher.termsofuse.byJoining.description=The second paragraph of the terms of use
teacher.termsofuse.byChecking=Kayıt sayfasındaki "Kullanım koşullarını kabul ediyorum" kutucuğunu işaretleyerek araştırmamıza katılımınızı onaylamış ve bize izin vermiş olacaksınız.  Böylece teknoloji ve İnternet hakkında öğretmen ve bilim adamı görüşlerini  ve WISE projelerini kullanırken ve WISE eğitim programı hazırlarken en iyi destekleme yolunu bulmaya çalışacağız. Ayrıca, anketlere ve topluluk tartışmalarına yapmış olduğunuz yazılı katkıları kullanmamıza da izin vermiş olacaksınız. WISE platformunu kullanan belirli bir araştırma projesine katılırsanız, projeye özel materyalleri içeren WISE'ı kullanmayı kabul etmiş olacaksınız.
teacher.termsofuse.byChecking.description=The third paragraph of the terms of use
teacher.termsofuse.weDoNotAnticipate=WISE topluluğuna, katılan öğretmenler ve öğrencilerle ilgili bir risk beklemiyoruz.  Risk, güvenlik ve filtreleme sistemleri olan okul sitelerince hallediliyor. WISE bu güvenlik sistemlerinden yararlanıyor. Ayrıca bizim eğitim programımız,  İnternette aramanın meydana getirebileceği riskleri azaltan yapı ve içeriğe sahiptir.
