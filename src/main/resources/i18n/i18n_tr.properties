pages.wise-in-action.partnershipDesignParagraphPart2=WISE eğitim programının gelişmesine yardımcı olur. Tüm üniteler, tekrarlayan tasarım sürecinden geçer. Bu süreçte, tasarım, değerlendirme ve iyileştirme aşamaları bir çok kez tekrarlanır. Yıllık olarak yaz  dönemlerinde ve öğretmen röportajlarında, bu tasarım sürecindeki aşamalarda önemli bakış açıları sunarlar.  WISE üniteleri, K-12 seviyesi eyalet ve ulusal bilim içeriği, deneyi ve sorgulama standartlarına uygundur.
