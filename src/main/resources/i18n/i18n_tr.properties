pages.teacherfaq.shouldIRegisterStudentsQuestion=WISE öğrencilerimi ben mi kaydetmeliyim yoksa onlar kendileri mi yapmalı?
pages.teacherfaq.shouldIRegisterStudentsQuestion.description=The question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=WISE öğrenci kayılarından basitçe yapar -- Öğrencilerinizi WISE'ın ana sayfasına yönlendirin ve Erişim Kodlarını onlarla paylaşın. Yaklaşık 10 dakikada kayıt olabilirler. Fakat, siz öğrencilerinizi kendiniz eklemeyi de tercih edebilirsiniz. Uygulamaya geçmeden önce, onlarla kullanıcı adı ve şifrelerini paylaşmanız gerekecektir.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1.description=Part 1 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2=Öğrenciler bir WISE hesabı oluşturduktan sonra bir daha oluşturmalarına gerek yok.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2.description=Part 2 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3=Öğrenci girişlerindeki problemleri azaltmak için bazı öğretmenler öğrenci kayıtlarını kendileri yapıyor. Öğrenciler isterlerse ileride şifrelerini değiştirebileceklerini bilin.
