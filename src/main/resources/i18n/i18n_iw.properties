pages.teacherfaq.whenShouldISetUpRunQuestion=מתי כדאי להכין את ההרצה?
pages.teacherfaq.whenShouldISetUpRunQuestion.description=The question When should I set up my project run?
pages.teacherfaq.whenShouldISetUpRunAnswer=יש להכין את ההרצה לפני שהתלמידים מתבקשים להרשם כדי שניתן יהיה לספק להם את קוד הגישה. תלמידים לא יוכלו להרשם לפרויקט (או לפתוח חשבון תלמיד אם אין להם) עד שיקבלו את קוד הגישה.
pages.teacherfaq.whenShouldISetUpRunAnswer.description=The answer to the question When should I set up my project run?
pages.teacherfaq.howLongRunTakeQuestion=כמה זמן לוקח להריץ פרויקט?
pages.teacherfaq.howLongRunTakeQuestion.description=The question How long does it take to run a project?
pages.teacherfaq.howLongRunTakeAnswer=אורך ההרצות משתנה ויכול לנוע בין מספר שעות בודדות ל-10 ימים או יותר. מידע באשר לאורך המתוכנן של הרצת כל פרויקט ניתן למצוא בין פרטי הפרויקט. חשוב לציין שישנם פרויקטים בהם ישנן פעילויות שאינן מול המחשב. במקרים כאלו סה"כ הזמן המתוכנן יהיה גבוה מסך שעות העבודה מול המחשב.
pages.teacherfaq.howLongRunTakeAnswer.description=The answer to the question How long does it take to run a project?
pages.teacherfaq.canIShortenProjectQuestion=האם ניתן לקצר את זמן ההרצה?
pages.teacherfaq.canIShortenProjectQuestion.description=The question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.canIShortenProjectAnswer=ככלל לא מומלץ לקצר את משך הזמן המתוכנן. בעת עיצוב הפרויקטים נלקח בחשבון הזמן שנדרש לתלמידים לעבור את תהליך החקר הנדרש. קיצור הזמן עללול לפגום באיכות הלמידה.
pages.teacherfaq.canIShortenProjectAnswer.description=The answer to the question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.howReviewAndGradeWorkQuestion=כיצד אוכל לבחון את עבודת תלמידי ולתת ציונים?
pages.teacherfaq.howReviewAndGradeWorkQuestion.description=The question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart1=יש להכנס כמורה עם שם המשתמש והסיסמה שלך.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart1.description=Part 1 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart2=בטבלה של פרוייקטים פעילים בצידו הימני של המסך,
pages.teacherfaq.howReviewAndGradeWorkAnswerPart2.description=Part 2 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=יש לבחור את הקישור של ציון לפי שלב או ציון לפי צוות להרצה הרצויה. קישור זה מוביל להצגת עבודת התלמידים (תגובות חדשות או ערוכות מודגשות בצבע). ניתן להוסיף הערות שהתלמידים יראו בפאנל 'עבודתי'. ניתן גם לתת ציונין לעבודות.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3.description=Part 3 of the answer to the question How do I review and grade student work?
pages.teacherfaq.whereFindStudentWorkAnswerPart2=יש לבחור ציון לפי שלב או ציון לפי צוות להרצה הרצויה.
pages.teacherfaq.whereFindStudentWorkAnswerPart2.description=Part 2 of the answer to the question Where do I find my students' work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresQuestion=איך התלמידים והתלמידות רואים את הערותיי ואת הציונים שנתתי?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresQuestion.description=The question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1=התלמידים צריכים להכנס עם חשבון התלמיד שלהם,
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1.description=Part 1 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2=ולהפעיל את הפרויקט שלך.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2.description=Part 2 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3=לאחר שהפרויקט ייטען, יש ללחוץ על כפתור 'עבודתי' בחלקו העליון של המסך.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3.description=Part 3 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4=מסך 'עבודתי' מציג את הציון ורשימת כל העבודות שבוצעו עד כה תגובות, ציורים, דיאגרמות, וכו'). הערות המורה מוצגות בהתאמה לפריטים השונים.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4.description=Part 4 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion=היכן ניתן למצוא תוכניות שיעורים ומידע למורה על הפרויקטים השונים?
pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion.description=The question Where do I find out about lesson plans and standards for WISE projects?
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer=דרך כפתור ה'ניהול' ניתן להגיע לספריית הפרויקטים ולבחור ב'צפייה בפרויקטים'. לאחר בחירת פרוייקט ספציפי ע"י לחיצה על הקישור (כותרת הפרויקט בכחול). במידה וישנו מידע נוסף למורה הוא יופיע בקישור 'טיפים למורים ומורות ומאפיינים'.
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer.description=The answer to the question Where do I find out about lesson plans and standards for WISE projects?
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion=איך להתאים פרויקט לתוכנית הלימודים שלי?
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion.description=The question How do I fit a WISE project into my curriculum?
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=באופן כללי רצוי שלתלמידים יהיה ידע מוקדם על הנושא בו מתמקד הפרויקט, אבל בסה"כ הבחירה היא של המורה מתי להפעיל את הפרויקט. מורים ומורות שונים בוחרים נקודות זמן שונות להפעלת פרויקטים. יש המעדיפים הפעלה כפתיח לנושא, אחרים כסיכום, כשיא או באמצע תהליך הלמידה.
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer.description=The answer to the question How do I fit a WISE project into my curriculum?
pages.teacherfaq.whatIfRunOutOfLabTimeQuestion=מה לעשות אם אין לי שעות מחשב בביה"ס אבל ישנם תלמידים שלא סיימו?
pages.teacherfaq.whatIfRunOutOfLabTimeQuestion.description=The question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer=מאחר וסביבת WISE היא אינטרנטית, תלמידים יכולים להפעיל את הפרויקטים בכל מקום (בביה"ס, בבית, בספרייה, וכו'). ניתן להשלים את העבודה מכל מחשב ולאו דוקא ממחשבי ביה"ס.
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer.description=The answer to the question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.iDoNotRememberTeacherAccessCodeQuestion=שכחתי את קוד הגישה שתלמידים צריכים כדי שיוכלו לפתוח חשבון תלמיד.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeQuestion.description=The question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer=כדי למצוא את קוד הגישה יש להכנס עם חשבון המורה שלך. בטבלה של פרוייקטים פעילים בצידו הימני של המסך, ניתן למצוא עבור כל הרצה את קוד הגישה שלה. זהו קוד הגישה אותו יש למסור לתלמידים כדי שיוכלו לפתוח חשבונות חדשים. כמובן שיש לזכור לפתוח את ההרצה לפני שהתלמידים יכולים לפתוח חשבון או להפעיל את הפרויקט.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer.description=The answer to the question I do not remember my teacher access code that students need to create their account for my new students.
