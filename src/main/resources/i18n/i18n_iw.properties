pages.features.simulations_multimedia_content=מעצבי סביבות יכולים להתאים ולשבץ מרכיבי מולטי-מדיה רלוונטיים לתוכן בכל אחד מהפרויקטים (לדוגמא אנימציות, תמונות, סרטוני וידיאו, דפי אינטרנט חיצוניים, וקטעי טקסט). בתמיכת הפיגומים השונים, תלמידים ותלמידות מפתחים את יכולת ההפשטה של המידע המוצג בייצוגים שונים.
