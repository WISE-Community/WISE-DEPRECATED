pages.features.vle.description=Header text for the VLE section of the WISE features page
pages.features.vle_content_p1=WISE היא פלטפורמה מקוונת לעיצוב, פיתוח ויישום של פעילויות חקר מדעי. מאז 1997 WISE משרתת קהילה הולכת וצומחת של 15,000 מורי מדעים, חוקרים, ומעצבי סביבות ותוכניות למידה, כמו גם יותר מ-100,000 תלמידים ותלמידות בבתי ספר ברחבי העולם.
pages.features.vle_content_p1.description=First paragraph of the VLE section of the WISE features page
pages.features.vle_content_p2=WISE מספקת ממשק משתמש פשוט, רמזים קוגניבטיביים, 'פתקיות'  משולבות  לרפלקציה והערכה וכן דיונים מקוונים. בנוסף לכך המערכת מספקת כלי תוכנה לפעילויות כגון ציור, שרטוט ויצירת גראפים. WUSE מאפשרת גם שילוב של סימולציות אינטראקטיביות ומודלים שמשתמשים בטכנולוגיות חדשניות שונות. פרויקטים שנבנים בסביבה זו מקדמים את בקרה עצמית של למידה דרך פעילויות רפלקציה שתופית ומשובים מהמורה.
