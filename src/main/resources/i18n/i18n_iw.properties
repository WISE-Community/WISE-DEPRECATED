pages.teacherfaq.shouldIRegisterStudentsQuestion=האם כדאי שאני ארשום את התלמידים והתלמידות לWISE או עדיף שהם ירשמו בעצמם?
pages.teacherfaq.shouldIRegisterStudentsQuestion.description=The question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=רישום תלמיד בWISE הוא פשוט - יש לכוון אותם דף הבית של WISE ולתת להם קוד גישה. אנו מעריכם שתוך 10 דקות או פחות הם יוכלו לסיים את הליך הרישום. במקביל יש לך את האפשרות לרשום אותם מראש אם זו העדפתך. במקרה כזה, יש לתת להם את שמות המשתמש והסיסמאות ברגע שהרצת הפרויקט מתחילה.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1.description=Part 1 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2=פתיחת החשבון בWISE היא חד פעמית וניתן להשתמש בו בכל הפרויקטים עם מורים שונים.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart2.description=Part 2 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3=יש מורים ומורות שרושמים את התלמידים והתלמידות מראש עם סיסמה ראשונית זהה עבור כולם כדי להקל על הכניסה הראשונית. בהמשך הם יכולים לשנות את הסיסמה.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3.description=Part 3 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.studentForgotUsernameOrPasswordQuestion=מה עלי לעשות במקרה שתלמיד או תלמידה שכחו את הסיסמה?
pages.teacherfaq.studentForgotUsernameOrPasswordQuestion.description=The question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1=אנו ממליצים תמיד לרשום את שם המשתמש והסיסמה בעת הרישום הראשוני.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart1.description=Part 1 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2=יש לעודד את התלמידים והתלמידות לפתור בעיות בעצמם. אפר להנחות אותם ללכת לדף הבית, ללחוץ על קישור "שם משתמש או סיסמה אבודים" וללחוץ על כפתור התלמיד. אם יוכלו לענות על שאלת הזיהוי (שהוגדרה כחלק מהרישום הראשוני) ניתן יהיה לעדכן סיסמה. אם יש לתלמיד/ה את קוד הגישה הם יוכלו למצוא את שם המשתמש המקושר להרצה.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2.description=Part 2 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3=אם התלמידים לא מצליחים להתמודד עם הבעיה בעצמם, אז באפשרותך למצוא את שם המשתמש שלהם או לעדכן את הסיסמה. בדף הבית של לוח הבקרה של המורה יש ללחוץ על הקישור במקום שמתאים לתלמיד/ה לכתה ולהרצה הספציפית וכפתור המידע יצביע על שם המשתמש. לחיצה על סיסמה תאפשר לעדכן אותה.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3.description=Part 3 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.howChangeStudentTeamQuestion=איך משנים צוותי תלמידים ותלמדות לאחר תחילת הרצה?
pages.teacherfaq.howChangeStudentTeamQuestion.description=The question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart1=יש להכנס כמורה.
pages.teacherfaq.howChangeStudentTeamAnswerPart1.description=Part 1 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart2=למצוא את ההרצה ברשימת הפרויקטים הפעילים.
pages.teacherfaq.howChangeStudentTeamAnswerPart2.description=Part 2 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart3=ללחוץ על הקישור לתלמידים והתלמידות הרשומים בכתה נתונה עבור ההרצה. לחיצה זו תעביר אותך לדף ניהול התלמידים עבור אותה כתה.
pages.teacherfaq.howChangeStudentTeamAnswerPart3.description=Part 3 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart4=העברה נעשית על ידי בחירה וגרירה של שם התלמיד/ה מצוות אחד לאחר. יש לזכור לשמור את השינויים לפני היציאה מהחלון.
pages.teacherfaq.howChangeStudentTeamAnswerPart4.description=Part 4 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart5=אם ברצונך להעביר לצוות חדש לגמרי, יש ללחוץ על צוות חדש ואז לגרור לשם את השמות הרצויים. כמובן שיש לשמור את השינויים לפני היציאה.
pages.teacherfaq.howChangeStudentTeamAnswerPart5.description=Part 5 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart6=הערה 1: העברת תלמידים מצוות לצוות גורמת לכך שכל עבודתם בצוות המקורי נמחקת והן יורשים את כל העבודה שנעשתה עד כה בצוות אליו עברו.
pages.teacherfaq.howChangeStudentTeamAnswerPart6.description=Part 6 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart7=הערה 2: העברת תלמיד/ה לצוות חדש שרק נוצר מעבירה את כל עבודתם בצוות המקורי לצוות החדש.
pages.teacherfaq.howChangeStudentTeamAnswerPart7.description=Part 7 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart8=הערה 3: ברגע שיש כבר תלמיד/ה שעבר עם עבודתו לצוות שרק נוצר הצוות החדש הופך להיות צוות ככל שאר הצוותים ותלמידים נוספים ירשו את העבודה שכבר קיימת (כמו בהערה 1).
pages.teacherfaq.howChangeStudentTeamAnswerPart8.description=Part 8 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentPasswordQuestion=איך אני משנה את הסיסמה של תלמיד/ה?
pages.teacherfaq.howChangeStudentPasswordQuestion.description=The question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart1=הם יכולים לעשות זאת בעצמם לאחר שנכנסו עם שם המשתמש והסיסמה שלהם וללחוץ על כפתור שינוי סיסמה.
pages.teacherfaq.howChangeStudentPasswordAnswerPart1.description=Part 1 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart2=או להחליף את הסיסמה בעצמך.
pages.teacherfaq.howChangeStudentPasswordAnswerPart2.description=Part 2 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart3=יש להכנס כמורה עם שם המשתמש והסיסמה שלך.
pages.teacherfaq.howChangeStudentPasswordAnswerPart3.description=Part 3 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart4=יש ללחוץ על הקישור במקום שמתאים לתלמיד/ה לכתה ולהרצה הספציפית וכפתור המידע יצביע על שם המשתמש. לחיצה זו תעביר אותך לדף ניהול התלמידים מתאים.
pages.teacherfaq.howChangeStudentPasswordAnswerPart4.description=Part 4 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart5=לחיצה על הקישור לסיסמה של התלמיד המתאים תאפשר לעדכן אותה.
pages.teacherfaq.howChangeStudentPasswordAnswerPart5.description=Part 5 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart6=ניתן גם לשנות את סיסמאות כל התלמידים בכתה הרלוונטית של ההרצה המתאימה על ידי לחיצה על "שינוי כל הסיסמאות". הסיסמא החדשה תעודכן לכל התלמידים הללוץ
pages.teacherfaq.howChangeStudentPasswordAnswerPart6.description=Part 6 of the answer to the question How do I change a student's password?
