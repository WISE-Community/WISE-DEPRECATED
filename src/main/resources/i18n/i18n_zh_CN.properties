pages.research-tech.results_content=WISE课程已经在超过10个学区的初高中进行过20多年的测试。已有的研究表明，WISE课程单元可以促进学生对科学课程中高难内容的学习（<a href="http://www.sciencemag.org/content/313/5790/1049.citation">Linn et al., 2006</a>）。而且，WISE具有后续效应。在使用WISE单元后，学生仍会继续使用在WISE单元中学到的技能，综合他们的各种想法，巩固他们的学习。要了解更多关于WISE学习成效的内容，请访问<a href="http://telscenter.org/publications">TELS出版物数据库</a>。
pages.research-tech.results_content.description=Content for the results section of the WISE research and technology page
pages.research-tech.openSource=开源技术
pages.research-tech.openSource.description=Header text for the open source section of the WISE research and technology page
pages.research-tech.openSource_content=做为一种开源平台，WISE支持多种课程开发和教学技术研究。WISE一开始是为支持中学探究式科学课程学习的研究而开发的，但是后来被用于支持从小学到大学的工程教育研究(<a href="http://www.wisengineering.org/">http://www.wisengineering.org/</a>)，支持有关高中生如何利用数据库进行论点建构的研究(<a href="http://www.sciencemathpartnerships.net/webapp/index.html">http://www.sciencemathpartnerships.net/webapp/index.html</a>)，与学习管理系统结合支持大学计算机科学教育的研究(<a href="http://sage.cs.berkeley.edu/">http://sage.cs.berkeley.edu/</a>)，并被翻译成中文在台湾支持地球科学的教育(<a href="http://twise.nknu.edu.tw:8888/webapp/index.html">http://twise.nknu.edu.tw:8888/webapp/index.html</a>)。一些私立中小学的老师还利用WISE平台自己制作各种学科的课程。这些改编和独立制作证明WISE是一个易用和灵活的课程和教学技术平台。
pages.research-tech.openSource_content.description=Content for the open source section of the WISE research and technology page
pages.research-tech.development_content=围绕WISE我们建立了一个积极而充满活力的软件开发人员社区。华盛顿大学，弗吉尼亚大学，多伦多大学以及国立台湾师范大学都安装了各自的WISE系统。他们有的在当地的课程中开展WISE项目并收集了研究数据（华盛顿大学），有的则在为今年秋季学期的使用进行测试（弗吉尼亚大学和国立台湾师范大学）。WISE的使用者为WISE网站设计了新的外观，将其翻译成了中文，并不断地生成新的步骤类型和学习活动。关于WISE的更多信息以及如何安装您自己的WISE服务器，请访问WISE开发者网站(<a href="http://wise5.org/">http://wise5.org/</a>)并加入<a href="https://groups.google.com/forum/?pli=1#!forum/wise-dev">WISE开发者谷歌群组</a>。
