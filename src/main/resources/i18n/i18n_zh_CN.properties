teacher.termsofuse.byChecking=如果您在账号注册页面勾选“我同意使用条款“，则表明您同意参加我们有关教师和科学家对技术和互联网认识的研究，以及我们有关如何最佳地支持教师使用和制作WISE课程项目的研究。同时，您还同意让我们在研究中使用您在各种调查和社区讨论中贡献的文字作品。如果您参加一个使用WISE平台的具体研究项目，您同意将WISE作为这些具体项目的一部分资料来使用。
teacher.termsofuse.byChecking.description=The third paragraph of the terms of use
teacher.termsofuse.weDoNotAnticipate=除去网络自身固有的各种风险（比如在无关的网站上对不雅或是不当内容的搜索），我们无法预估参加WISE社区的老师和学生可能遇到的风险。这类风险应当由学校的网络安全和过滤系统应对。WISE会从这些安全系统中受益。我们的课程提供的结构和内容减少了随意搜索的风险。
teacher.termsofuse.weDoNotAnticipate.description=The fourth paragraph of the terms of use
teacher.termsofuse.weWillNotReleaseYourIdentity=我们不会再我们的任何研究中透露您的个人身份信息。同样的，您学生的个人身份信息也将永远不会被他人查看或是透露给他人。在我们的分析中，所有社区内的评论都会匿名处理。任何时候如果我们需要将您的个人身份和您的评论联系起来使用（比如在公开网页上引用的老师的话语），我们都将事先询问得到您的允许。
teacher.termsofuse.weWillNotReleaseYourIdentity.description=The fifth paragraph of the terms of use
teacher.termsofuse.inTheInterest=就思想自由而言，WISE允许其成员在其它公开空间贡献评论和链接。但作为一个社区而言，我们要求用户能够为他人着想并尊重他人。如果您发现其他WISE成员发表了任何令人反感的或是不适当的内容，请联系WISE寻求支持
teacher.termsofuse.inTheInterest.description=The beginning of the sixth paragraph of the terms of use
teacher.termsofuse.andWeWillInvestigate=。我们将对此进行调查。用户如果滥用他们的WISE成员特权，其账号有可能会被关闭。
teacher.termsofuse.andWeWillInvestigate.description=The end of the sixth paragraph of the terms of use
teacher.termsofuse.finallyYourParticipation=最后，参加WISE社区是自愿的行为。您可以随时终止您的WISE成员资格。
teacher.termsofuse.finallyYourParticipation.description=The seventh paragraph of the terms of use
teacher.termsofuse.weValueYourEnthusiastic=我们重视您参加WISE社区及其相关研究努力的热情。如果您对我们的研究或政策有何疑问，请联系我们的项目主管。
