pages.wise-in-action.teacherProfileQuoteParagraph1=“我7年前开始用WISE。我当时渴望找到一些新方法帮助我的学生理解那些很难掌握的科学概念 ... 我不断地给我的课程中加入新的WISE项目，并根据我看到学生如何理解各种概念的经验定制我使用了多年的WISE项目。
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=学生们喜欢一遍一遍地使用那些模型。对于英语是第二语言的学生来讲，这些模型更为重要，因为没有了语言障碍。那些模型和可视化工具可以帮助他们建立科学联系。
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph3=我利用评分工具来捕捉学生的错误概念 ... 我发现先给评论再给分数是让学生回头仔细思考他们的想法的最成功的方法。我也开始使用项目中已有的问题标签，这样我就可以一个课时一个课时地检查看错误概念出现再哪里 ... 这可以帮助我改进当天接下来的教学以及后几天的教学。
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=这是我使用WISE的第七年，而我还在不断地学习。我觉得实施探究式教学很难，因为需要更多的时间和练习才行。在课程上，我们的时间越来越少。尽管做起来比较难，但是我觉得在WISE探究项目中学生对自己的学习有更多的控制，因此学习更加有意义。我的好多同事都开始使用WISE。和同事们谈论课程是一件很精彩的事情。我们想出课程教学的一些点子，分步子给学生评分，让他们和自己的同伴一起学习。
pages.wise-in-action.teacherProfileQuoteParagraph4.description=The fourth paragraph for the Teacher Profile section
pages.wise-in-action.inquiryCurriculaParagraph=通过引导学生对相关问题的探究，提供了一个实践真实的科学探究的窗口。学生通过富有成效的，日常生活中对科学的看法来构建对科学的理解。WISE单元让学生参与到各种探究活动当中，像专业科学工作者那样提出预测和假说，进行实验和数据分析，辩论和论证，合作，批评和反思。WISE工具为这些复杂的活动提供了具体的支持。WISE内置的工具可以让学生监看自己的进度，引导学生成为自主的学习者。
pages.wise-in-action.inquiryCurriculaParagraph.description=The paragraph for the Inquiry Curricula section
pages.wise-in-action.theTeachersRoleParagraph=教师是WISE项目成功的根本。在课程上，成功的老师会（实时地）考察单个学生或是学习小组学生的想法，并不时地向全班同学强调难解的概念。此外，教师在指导和评价学习过程时可以利用一套
pages.wise-in-action.theTeachersRoleParagraph.description=The paragraph for The Teachers' Role section
pages.wise-in-action.partnershipDesignParagraphPart1=WISE单元是研究人员，内容专家，课程教师，和技术开发人员一起合作的结晶。我们与伙伴学校的老师合作确定学生容易产生错误的重要科学概念以及可以帮助学生学习难点问题的成功方法。
pages.wise-in-action.partnershipDesignParagraphPart1.description=The beginning of the paragraph for the Partnership Design section
pages.wise-in-action.partnershipDesignParagraphPart2=指导我们的WISE课程的开发。所有的单元都要经过设计、评价和改进的多次循环的过程；通过每年一次的夏季年会和教师访谈，教师在设计的各个阶段为我们提供重要的想法。WISE单元向州及联邦规定的5年级和12年级的科学课内容、实验及探究标准看齐。
pages.wise-in-action.partnershipDesignParagraphPart2.description=The end of the paragraph for the Partnership Design section
pages.wise-in-action.standardsAlignedAssessmentsParagraph=WISE课程单元既包含有内置的形成性评价的题目，又有总结性的前测和后测题目。这些题目与州的内容标准相一致，并通过心里测量分析的验证，从而可以测量同标准测试范围等同的或是更广的学生的能力
pages.wise-in-action.standardsAlignedAssessmentsParagraph.description=The paragraph for the Standards-Aligned Assessments section
pages.wise-in-action.administrationPartnershipsParagraph1=行政人员对使用WISE的学生和教师来讲十分重要。将WISE集成到学校的教学观念之中，组织教师职业发展活动，收集技术资源，以及确保每个学生的科学学习机会仅仅是教育领导者众多要做的事情中的几个。我们的研究队伍与学校管里人员紧密合作以便了解在地区或学校科学课中使用WISE的具体要求。
pages.wise-in-action.administrationPartnershipsParagraph1.description=The first paragraph in the Administration Partnerships section
pages.wise-in-action.alternativeLearningContextsParagraph=通过定制，WISE课程可以适应各种场景和要求而不仅仅是传统的课程。大规模的测试使得WISE为各种学习者开发了多种多样的支持。尽管每个WISE单元都是在研究发现的基础上设计了序列化的活动，但是所有的活动都是模块化的，可以与线下活动相结合，如亲手演示和实验，并提高已有教学的价值。例如，课后活动的老师或是在家教育教师可以使用WISE中的全球气候变化的NetLogo模型和相关的提示进行教学，让学生实验不同的条件。
