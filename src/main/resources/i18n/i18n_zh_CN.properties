pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer=许多老师发现在项目运行第一天结束的时候，给项目的头一两步进行评分是个比较好的方法。第二天开始上课的时候，老师将学生们的一些回答拿出来做为例子和全班的同学分享，并让同学们进行评价。当学生登录之后，他们首先会被导向“我的工作”链接查看您给他们的评分和评价。
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer.description=The answer to the question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=我们建议您先将一个项目的内容过一遍，选择几个您认为能最好说明学生对单元中复杂概念的理解情况的步骤。之后，您可以点击”评分“链接，并编辑每个问题的”分值“。比如，您可以设置项目中的多数步骤每个只值1-2分，而几个关键步骤每个值20分。您可以告诉学生他们必须完成所有的问题，但是应当更关注那些关键问题。我们承认对每个步骤都细心地进行评分是个非常耗时的事情。
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer.description=The answer to the question How do I find time to grade all of the student work?
