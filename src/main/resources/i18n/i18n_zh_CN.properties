pages.research-tech.research_content=源于20多年前的研究合作，WISE社区开发使用教育技术的教学项目以帮助初高中学生掌握复杂的科学概念。社区的组成人员包括教师、教育研究者、科学家以及技术专家。WISE项目和软件由<a href="http://telscenter.org/">技术增强的科学学习(TELS)社区</a>的研究者开发。TELS社区由13所大学，一个非营利教育研究和发展组织，以及15的区域的学校共同组成。各地方的教师通过每年夏季的年会和教师访谈协作参与研究项目。
pages.research-tech.research_content.description=Content for the research section of the WISE research and technology page
pages.research-tech.ki_content=学生获得的科学知识往往是复杂的，相互冲突和令人困惑的。WISE课程和技术的开发是基于丰富的研究传承之上的。这些研究表明，只有教师将学生的视角作为探究教学的起点，教学才是最有效的。在教师和教学材料的引导之下，学习者表达他们的全部想法，添加新想法，在各种情境下理顺他们的想法，并在多种分析水平之上建立想法之间的联系。这样，他们就可以发展出更加精致的标准用于评价各种想法，并最终将他们对于科学现象的各种视角连接起来。TELS的主任Marcia C. Linn 将之称为<em>知识整合</em>。它是WISE项目和评价的基础。（更多关于知识整合的内容，请访问<a href="http://telscenter.org/">TELS网站</a>并阅读我们的<a href="http://telscenter.org/publications">研究出版物</a>。）
