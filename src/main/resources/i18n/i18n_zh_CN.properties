pages.features.vle_content_p1=WISE是一个功能强大的在线学习平台,我们可以基于WISE设计、开发和实施科学探究活动。从1997年开始，WISE用户群不断成长，目前已拥有超过15,000来自世界各地的科学教师、研究人员和课程设计人员，以及超过100,000名中小学生。
pages.features.vle_content_p1.description=First paragraph of the VLE section of the WISE features page
pages.features.vle_content_p2=WISE界面简单，还具有认知提示、反思笔记、评价和在线讨论的等功能。同时，WISE还提供了概念图工具和各种绘画、图表制作工具。WISE还可以调用各种应用现代网页技术开发制作的模型和交互模拟系统。通过协同反思活动和教师反馈，WISE项目可以促使学生进行自我监督。
pages.features.vle_content_p2.description=Second paragraph of the VLE section of the WISE features page
pages.features.simulations_multimedia_content=课程设计者可以在每个项目中定制和嵌入多种媒体（如动画、图像、图示、图表、视频、外部网页及文本）。利用各种支持工具，学生可以熟练地掌握从多种媒体中提取主要信息内容的方法。
