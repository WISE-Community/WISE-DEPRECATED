pages.wise-advantage.makesScienceMeaningfulParagraph=WISE项目通过与个人和社会相关的话题引导学生学习复杂的科学概念。学生通过帮助清理海湾泄漏的石油学习清洁剂的分子结构；他们通过研究治疗癌症的各种候选方案来学习有丝分裂；他们通过为航天飞机设计最优的脱离轨道而探究圆周运动和抛物运动。每个项目都采用经过实际课程检验的教学模式，重视学生自己的想法，帮助他们将新获得的信息和他们个人的经验相结合，并整合他们的各种想法形成对科学内容的整体理解。
