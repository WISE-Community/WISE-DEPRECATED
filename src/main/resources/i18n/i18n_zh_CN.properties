pages.teacher-tools.wiseTeacherToolsParagraph1=为指导学生学习探究式的WISE课程，教师需要检测每个学生个体或者学习小组的想法，并不时地与全班同学谈论课程内容。WISE为教师提供了一套集成工具用于高效地管理和促进学生的学习。教师实时地监测学生的学习进展，提供即时的反馈，并使用自动评分系统高效地给学生评分。
pages.teacher-tools.wiseTeacherToolsParagraph1.description=The first paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph2=利用WISE工具，教师可以高效地处理课程管理事务，从而能够将更多的精力放在同个别学生的交互之上，以及对全班的整体学习状况的了解之上，从而可以了解学生的学习需求。
pages.teacher-tools.wiseTeacherToolsParagraph2.description=The second paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph3=WISE提供的多种多样的探究单元涵盖了全国统编教材中的各种重要概念。WISE单元不仅可以直接用于现有的科学课程，还可以通过定制来使其适用于具体的教学需求。
