pages.teacherfaq.howLongRunTakeAnswer=一个项目的时间可以是3-10天。查看项目的信息面板可以得到详细的信息。有些WISE的总时间（完成整个项目的预期时间）和使用计算机的时间（使用计算机的预期有效时间）会不一致。某些项目会包含几天用纸笔进行的活动。
