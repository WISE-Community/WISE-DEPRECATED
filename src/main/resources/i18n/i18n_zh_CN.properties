pages.teacher-tools.gradeStudentWorkProvideFeedbackText=教师可以轻松地查看学生的工作，给学生评分并写评语。学生可以查看老师的评分并反思老师的评语。教师可以按照教学步骤给学生评分，或是按学习小组来评分。
