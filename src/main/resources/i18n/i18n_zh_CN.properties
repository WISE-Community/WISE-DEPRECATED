pages.teacher-tools.wiseAuthoringToolText=为特定的课程环境生成定制的课程项目。WISE的著作工具为设计课程页面和相应的评价方法提供了灵活性和创造性。课程著作者可以根据他们具体的需求剪裁已有的WISE项目，或是自己生成全新的项目。
