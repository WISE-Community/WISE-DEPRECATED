teacher.termsofuse.byJoining=加入WISE在线社区意味着您加入了一个为联邦政府资助的多个研究项目服务的社区。我们寻求您的同意将您对此社区的贡献作为研究的一部分。我们可能会在研究中使用您的评论，您所在的社区，或是各种调查。我们会在我们的网站上跟踪您的各种行为以帮助我们找到改进的方法。此外，您学生的工作（不包括学生的个人身份信息）可能会被分析，以回答有关具体课程内容有效性的研究问题，或是在线环境各要素的有效性的研究问题。
