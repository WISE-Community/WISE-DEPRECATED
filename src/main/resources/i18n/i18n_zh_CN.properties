pages.wise-advantage.standardsBasedScienceParagraph=WISE项目库特别依照加利福尼亚州和联邦政府初高中的语文、数学和科学课的标准而精心制作。然而，这些项目可以很容易地改编以符合地方标准。WISE单元采用多学科综合的方法，学生通过与模拟和视觉化模型的交互以及通过解释和表达科学证据而行进探究式的学习。在此过程中，学生需要使用基本的读写技能及多媒体运用技能。
