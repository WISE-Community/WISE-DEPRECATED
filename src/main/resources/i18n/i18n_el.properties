pages.teacherfaq.shouldIRegisterStudentsAnswerPart1=To WISE κάνει την εγγραφή του μαθητή απλή και διαισθητική -- οδηγείστε τους μαθητές σας στην αρχική σελίδα του WISE, δώστε τους τον κωδικό πρόσβασης και θα πρέπει να είναι σε θέση να εγγραφούν σε λιγότερο από 10 λεπτά. Εντούτοις, μπορείτε επίσης να επιλέξτε να προ-εγγράψετε όλους τους μαθητές σας και να τους δώσετε το Όνομα Χρήστη και το Συνθηματικό τους την πρώτη μέρα κατά την εκτέλεση της ενότητας.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart1.description=Part 1 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3=Μερικοί εκπαιδευτικοί οι οποίοι κάνουν προ-εγγραφή προτιμούν να δώσουν σε όλους τους μαθητές το ίδιο αρχικό συνθηματικό, για να μειώσουν τα προβλήματα κατά τη σύνδεση των μαθητών. Αυτό είναι εντάξει, αλλά για λόγους ασφαλείας, σας συμβουλεύουμε να βάλετε τους μαθητές να αλλάξουν τα συνθηματικά τους όταν συνδεθούν.
pages.teacherfaq.shouldIRegisterStudentsAnswerPart3.description=Part 3 of the answer to the question Should I register my students for WISE or have them do it themselves?
pages.teacherfaq.whenShouldISetUpRunAnswer=Χρειάζεται να στήσετε την εκτέλεση της ενότητας πριν οι μαθητές συνδεθούν, προκειμένου να παράγετε ένα Κωδικό Πρόσβασης. Οι μαθητές δεν μπορούν να εγγραφούν για την εκτέλεση της ενότητάς σας αν δεν τους παρέχετε πρώτα με τον Κωδικό Πρόσβασης της ενότητας.
pages.teacherfaq.whenShouldISetUpRunAnswer.description=The answer to the question When should I set up my project run?
pages.features.argumentation_IM_content=Ένα διάγραμμα (γραφικός διοργανωτής) το οποίο καθοδηγεί την αξιολόγηση των στοιχείων σε σχέση με το περιεχόμενο, την πηγή προέλευσης και τη σύνδεση με τους ισχυρισμούς. Το Καλάθι Ιδεών παρέχει έναν σταθερό χώρο στον οποίο οι μαθητές συλλέγουν και αποδελτιώνουν τις πληροφορίες από τα πολυμέσα. Το Σύστημα Δόμησης Εξηγήσεων παρέχει έναν χώρο οργάνωσης ο οποίος δίνει τη δυνατότητα σύνθεσης επιχειρημάτων χρησιμοποιώντας τα στοιχεία από το Καλάθι Ιδεών.
pages.features.argumentation_IM_content.description=Content for the Idea Manager bullet of the argumentation section of the WISE features page
pages.features.argumentation_draw_content=Οι μαθητές δημιουργούν σχέδια, τραβούν στιγμιότυπα για να δημιουργήσουν πλαίσια κινούμενων σχεδίων και τα αναπαράγουν σε μορφή κινούμενων σελίδων. Με τον τρόπο αυτό, οι μαθητές καθοδηγούνυαι στο να μεταφέρουν τα επιχειρήματά τους σε διαφορετικές μορφές απεικόνισης.
pages.features.argumentation_draw_content.description=Content for the WISE Draw bullet of the argumentation section of the WISE features page
pages.features.argumentation_mySystem_content=Ένα εργαλείο δημιουργίας διαγραμμάτων για την οπτικοποίηση αλληλουχίας γεγονότων και για καθοδήγηση κατά το γράψιμο των των προφορικών περιγραφών. Η μεταφορά μεταξύ διαφόρων μορφών απεικόνισης βοηθά τους μαθητές να αναγνωρίζουν τόσο την αφηρημένη δομή της της περιγραφής όσο και τις βασικές λεπτομέρειες του περιεχομένου.
pages.features.argumentation_mySystem_content.description=Content for the MySystem bullet of the argumentation section of the WISE features page
pages.features.readWrite_POEF_content=Το υπόδειγμα ΠΠΕΑ-POER καθοδηγεί τους μαθητές κατά την ερμηνεία του κειμένου. Οι μαθητές γράφουν και αιτιολογούν προβλέψεις, περιγράφουν παρατηρήσεις επί των δεδομένων που έχουν συλλεχθεί και χρησιμοποιούν στοιχεία για να εξηγήσουν αλλαγές στις προβλέψεις τους.
pages.features.readWrite_POEF_content.description=Content for the predict, observe, explain, reflect bullet of the reading and writing prompts section of the WISE features page
pages.features.readWrite_critique_content=Οι μαθητές αναπτύσσουν κριτήρια για να αξιολογούν αποκλίνοντες ισχυρισμούς ως προς το είδος, το στόχο και τις πηγές των στοιχείων. Με βάση αυτά τα κριτήρια, γράφουν κριτικές απαντήσεις στη δουλειά των συμμαθητών τους.
pages.features.readWrite_critique_content.description=Content for the critique bullet of the reading and writing prompts section of the WISE features page
pages.features.simulations_experiments_content=Σε αναλογία με τις δραστηριότητες των ενεργών επιστημόνων, οι μαθητές σχεδιάζουν και πραγματοποιούν πειράματα και συλλέγουν δεδομένα για να υποστηρίξουν τους ισχυρισμούς τους. Οι υποδείξεις και τα διαγράμματα (γραφικοί διοργανωτές) υποβοηθούν τη διαδικασία με την οποία οι μαθητές αλληλεπιδρούν με τις εμπλουτισμένες προσομοιώσεις και τα μοντέλα των σύνθετων επιστημονικών φαινομένων.
pages.features.simulations_experiments_content.description=Content for the virtual experiments bullet of the simulations section of the WISE features page
pages.features.simulations_multimedia_content=Οι δημιουργοί αναλυτικών προγραμμάτων μπορούν να εξατομικεύσουν και να ενσωματώσουν πολυμεσικά αντικείμενα σχετικά με το περιεχόμενο κάθε ενότητας (π.χ. κινούμενα σχέδια, εικόνες, διαγράμματα, γραφήματα, βίντεο, εξωτερικές ιστοσελίδες και περιγραφικό κείμενο). Υποστηριζόμενοι από δομικά εργαλεία, οι μαθητές αποκτούν ευχέρεια στην άντληση πληροφορίας από διαφορετικές μορφές απεικόνισης.
pages.features.simulations_multimedia_content.description=Content for the multimedia bullet of the simulations section of the WISE features page
teacher.management.projectruntabs.archive_intro=Θέλετε περισσότερες πληροφορίς για μια ολοκληρωμένη εκτέλεση; Αν είστε ο ιδιοκτήτης μιας εκτέλεσης, μπορείτε να την επαν-ενεργοποιήσετε πατώντας "Επαναφορά" στο τμήμα Δουλειά και Εργαλεία Μαθητή.
teacher.management.projectruntabs.archive_intro.description=Introductory text for the archived classroom runs section of the classroom run listing page
teacher.management.projectruntabs.unshare.dialog.confirm=<p>Προειδοποίηση! Θέλετε σίγουρα να αφαιρέσετε τον εαυτό σας από τον κατάλογο των κοινών εκπαιδευτικών για αυτή την εκτέλεση;</p><p>Δεν θα είστε πια σε θέση να έχετε πρόσβαση στην εκτέλεση ή να δείτε τη δουλειά των μαθητών εκτός αν την μοιραστείτε ξανά.</p>
teacher.management.projectruntabs.unshare.dialog.confirm.description=Confirmation text when user requests to unshare a classroom run with self (remove from list of shared teachers)
teacher.management.projectruntabs.manageStudentsUnsaved=Προειδοποίηση: Αυτή τη στιγμή υπάρχουν μη αποθηκευμένες αλλαγές σε ομάδες μαθητών. Αν αποσυνδεθείτε, αυτές θα απορριφθούν. Για να αποθηκεύσετε τια αλλαγές σας, επιλέξτε "Άκυρο" και πατήστε το κουμπί "ΑΠΟΘΗΚΕΥΣΗ ΑΛΛΑΓΩΝ" στην πάνω δεξιά γωνία.\n\nΘέλετε σίγουρα να βγείτε χωρίς να αποθηκεύσετε;
teacher.management.projectruntabs.manageStudentsUnsaved.description=Warning alert text to display when user has unsaved changes after editing student groups for a classroom run
teacher.management.projectruntabs.active_introEmpty=Αυτή τη στιγμή δεν υπάρχουν ενεργές εκτελέσεις ενοτήτων. Για να χρησιμοποιήσετε μια ενότητα στην τάξη σας, επιλέξτε μία από την <a href="{0}/teacher/management/library.html">Βιβλιοθήκη Ενοτήτων WISE</a>και πατήστε "Έναρξη Νέας Εκτέλεσης". Μπορείτε επίσης να εξατομικεύσετε υπάρχουσες ενότητες WISE πατώντας "Αντιγραφή(Εξατομίκευση" ή "Επεξεργασία" στις λεπτομέρειες της ενότητας. Δημιουργήσετε νέα προγράμματα μαθημάτων χρησιμοποιώντας το <a href="{0}/author/authorproject.html">Εργαλείο Συγγραφής WISE</a>.
teacher.management.projectruntabs.active_introEmpty.description=Text for the introduction to the active runs section of the classroom run listing page when user has no active runs
pages.teacherfaq.wiseInAnotherLanguageAnswer=Ναι! Πηγαίνετε στο μενού "Οι λογαριασμοί μου" για να αλλάξετε τις ρυθμίσεις της γλώσσας. Αν η γλώσσα σας δεν αναφέρεται ως επιλογή, ή αν επιθυμείτε να μας βοηθήσετε να βελτιώσουμε τη μετάφραση, παρακαλώ επικοινωνήσετε μαζί μας και θα σας βοηθήσουμε να ξεκινήσετε!
pages.teacherfaq.wiseInAnotherLanguageAnswer.description=Answer to wise in another language question
pages.teacher-tools.flagStudentWork=Σηματοδότηση της δουλειάς των μαθητών:
pages.teacher-tools.flagStudentWork.description=The Flag Student Work title
pages.teacher-tools.flagStudentWorkText=Επιλέξτε συγκεκριμένες απαντήσεις μαθητών για να τις μοιραστείτε, συζητήσετε ή εξετάσετε (ανώνυμα) με όλη την τάξη. Προσεκτικά επιλεγμένα παραδείγματα εργασίας των μαθητών μπορούν να χρησιμοποιηθούν ως μια αποτελεσματική βάση για την εξέταση ιδεών-κλειδιά ή για την παραγωγή κριτηρίων αξιολόγησης της εργασία.
pages.teacher-tools.flagStudentWorkText.description=The Flag Student Work explanation text
pages.teacher-tools.pauseScreensText=Σταματήστε τη δουλειά στους υπολογιστές όλων των μαθητών ταυτόχρονα. Αυτό τα χαρακτηριστικό μπορεί να χρησιμοποιηθεί για να εστιάσει την προσοχή των μαθητών σε μια συγκεκριμένη δραστηριότητα για μια συζήτηση στην τάξη ή για να ελεγχθεί ο ρυθμός της προόδου των μαθητών κατά τη διάρκεια μιας ενότητας WISE.
pages.teacher-tools.pauseScreensText.description=The Pause Screens explanation text
pages.teacher-tools.stepCompletionDisplayText=Δείτε το ποσοστό των μαθητών που έχουν ολοκληρώσει συγκεκριμένα βήματα και δραστηριότητες σε ενότητες WISE. Αυτό το χαρακτηριστικό παρέχει ένα σύντομο και απλό τρόπο παρακολούθησης της προόδου της τάξης κατά την υλοποίηση μιας ενότητας.
pages.teacher-tools.stepCompletionDisplayText.description=The Step Completion Display explanation text
pages.teacher-tools.gradeStudentWorkProvideFeedbackText=Δείτε εύκολα τη δουλειά των μαθητών και καταθέστε βαθμολογία και σχόλια τα οποία οι μαθητές μπορούν να εξετάσουν και να αναστοχαστούν σχετικά. Οι εκπαιδευτικοί μπορούν να βαθμολογήσουν τη δουλειά των μαθητών ανά θεματικό βήμα ή ανά ομάδα μαθητών.
pages.teacher-tools.gradeStudentWorkProvideFeedbackText.description=The Grade Student Work & Provide Feedback explanation text
pages.teacher-tools.preMadeCommentsText=Επεξεργαστείτε και χρησιμοποιήσετε πρότυπα για συνήθως χρησιμοποιούμενα σχόλια ανατροφοδότησης στη δουλειά των μαθητών. Οι εκπαιδευτικοί μπορούν να δημιουργήσουν προ-κατασκευασμένα σχόλια για να κάνουν πιο αποδοτική τη διαδικασία παραγωγής ανατροφοδότησης για εκατοντάδες απαντήσεις μαθητών.
pages.teacher-tools.preMadeCommentsText.description=The Pre-Made Comments explanation text
pages.teacher-tools.autoscoringAssessmentsText=Βαθμολογήστε τη δουλειά των μαθητών χρησιμοποιώντας τους αλγόριθμους αυτόματης βαθμολόγησης του WISE. Αυτό το νέο και διαρκώς αναπτυσσόμενο χαρακτηριστικό στοχεύει στο να βοηθήσει τους εκπαιδευτικούς να αξιολογούν την εργασία των μαθητών σε βασικά βήματα του αναλυτικού προγράμματος με ταχύτητα και ακρίβεια.
pages.teacher-tools.autoscoringAssessmentsText.description=The Autoscoring Assessments explanation text
pages.wise-advantage.inquiryLearningParagraphPart2=, οι μαθητές συνεργάζονται για να εξερευνήσουν σημαντικά κοινωνικά θέματα, θέτουν σχετικά ερωτήματα και κάνουν προβλέψεις, πειραματίζονται με υπολογιστικά μοντέλα, εργάζονται για να αξιολογήσουν και να διαχωρίσουν πλήθος πληροφοριών (ασαφών και μη), και δομούν εξηγήσεις βασισμένες στα στοιχεία μέσω αναστοχασμού και συζήτησης. Μέσα από τις ενότητες του WISE
pages.wise-advantage.inquiryLearningParagraphPart2.description=Part 2 of the 1. Inquiry-Based Learning paragraph
pages.wise-advantage.inquiryLearningParagraphPart3=, οι μαθητές δεν αποκτούν μόνο δεξιότητες που απλά τους προετοιμάζουν για να έχουν επιτυχία στα μαθήματα των φυσικών επιστημών, αλλά και δεξιότητα απαραίτητες για να γίνουν υπεύθυνοι, κριτικά σκεπτόμενοι πολίτες.
pages.wise-advantage.inquiryLearningParagraphPart3.description=Part 3 of the 1. Inquiry-Based Learning paragraph
pages.wise-advantage.growingLibraryParagraphPart1=Η
pages.wise-advantage.growingLibraryParagraphPart1.description=Part 1 of the 2. Growing Library of Classroom-Tested Projects paragraph
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer=Πηγαίνετε στη σελίδα της Βιβλιοθήκης WISE πατώντας το κουμπί Διαχείριση, και κατόπιν πατώντας το Περιήγηση στις Ενότητες WISE. Επιλέξτε μια συγκεκριμένη ενότητα πατώντας στον μπλέ τίτλο της. Πατήστε το σύνδεσμο "Συμβουλές Ενότητας και Πρότυπα Περιεχόμενα" για να εξετάσετε τα σχέδια μαθήματος για την ενότητα. (Σημείωση: ο σύνδεσμος θα εμφανιστεί μόνο αν ο συγγραφέας της ενότητας έχει συμπεριλάβει το περιεχόμενο του σχεδίου μαθήματος.)
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer.description=The answer to the question Where do I find out about lesson plans and standards for WISE projects?
pages.teacher-tools.wiseAuthoringToolText=Δημιουργήστε εξατομικευμένες θεματικές ενότητες στοχευμένες σε συγκεκριμένα περιβάλλοντα τάξης. Τα χαρακτηριστικά συγγραφής του WISE επιτρέπουν ευελιξία και δημιουργικότητα κατά το σχεδιασμό των σελίδων και των ενσωματωμένων αξιολογήσεων. Οι συγγραφείς μπορούν να προσαρμόσουν τις υπάρχουσες ενότητες WISE στις δικές τους ανάγκες και ακόμα να δημιουργήσουν και εντελώς νέες ενότητες σε όποιο θέμα επιθυμούν.
pages.teacher-tools.wiseAuthoringToolText.description=The WISE Authoring Tool explanation text
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2=Δεύτερον, ενθαρρύνετε τους μαθητές να λύνουν τα προβλήματα μόνοι τους. Πείτε τους να μεταβούν στην αρχική σελίδα του WISE, να πατήσουν το σύνδεσμο Χαμένο Όνομα Χρήστη/Συνθηματικό, και να πατήσουν το κουμπί Μαθητής. Αν ο μαθηητής μπορεί να απαντήσει την ερώτηση ασφαλείας (η οποία δημιουργήθηκε κατά την εγγραφή) μπορούν να ξαναορίσουν το συνθηματικό τους. Αν ο μαθητής έχει τον Κωδικό Πρόσβασης θα πρέπει να μπορεί να βρει το Όνομα Χρήστη του το οποίο είναι συνδεδεδμένο με την εκτέλεσης της ενότητας.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart2.description=Part 2 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3=Τρίτον, αν ο μαθητής δεν μπορεί να λύσει το πρόβλημα άμεσα, μπορείτε εσείς να βρείτε το Όνομα Χρήστη ή να αλλάξετε το Συνθηματικό. Στον Πίνακα του Εκπαιδευτικού της αρχικής σελίδας πατήστε τον σύνδεσμο στην στήλη των μαθητών για τη συγκεκριμένη περίοδο σε μια συγκεκριμένη εκτέλεση ενότητας. Πατήστε το Κουμπί Πληροφορίες για να δείτε το Όνομα Χρήστη του μαθητή. Πατήστε Συνθηματικό για να ορίσετε ένα νέο συνθηματικό για τον μαθητή/τρια.
pages.teacherfaq.studentForgotUsernameOrPasswordAnswerPart3.description=Part 3 of the answer to the question A student has forgotten his/her Username or Password.  What should I do?
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=Γενικά οι μαθητές θα ωφεληθούν από κάποια διδακτική προετοιμασία στο θέμα το οποίο καλύπτει η ενότητα. Εξαρτάται από τον εκπαιδευτικό να αποφασίσει που η εφαρμογή μιας ενότητας WISE ταιριάζει καλύτερα για να υποστηρίξει τη μάθηση. Πολλοί εκπαιδευτικοί χρησιμοποιούν μια ενότητα WISE ως μια τελική δραστηριότητα ενώ άλλοι την ενσωματώνουν μέσα σε ένα ενδιάμεσο σημείο του αναλυτικού τους προγράμματος. Μερικοί εκπαιδευτικοί επιλέγουν να χρησιμοποιήσουν τις ενότητες WISE ως μια αρχική δραστηριότητα για μια διδακτική ενότητα ή ως μια τελική δραστηριότητα ανακεφαλαίωσης.
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer.description=The answer to the question How do I fit a WISE project into my curriculum?
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer=Το WISE είναι ένα μαθησιακό περιβάλλον που βασίζεται στο διαδίκτυο και έτσι οι μαθητές μπορούν να συνδεθούν από έναν υπολογιστή στο σχολείο ή στο σπίτι. Αυτό σημαίνει ότι οι μαθητές μπορούν να συμπληρώσουν την ενότητα από οποιοδήποτε υπολογιστή (οικιακό ή κοινόχρηστο), ανάλογα και με τη σύσταση του εκπαιδευτικού.
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer.description=The answer to the question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer=Τον κωδικό για την εκτέλεση της ενότητας από τους μαθητές θα τον βρείτε όταν συνδεθείτε και εξετάσετε τον κατάλογο των εκτελέσεών σας. Είναι μία από τις πληροφορίες οι οποίες δίνονται για κάθε εκτέλεση που έχετε στήσει. Θυμηθείτε ότι πρέπει πρώτα να στήσετε μια εκτέλεση πριν να βάλετε τους μαθητές σας να δημιουργήσουν ένα νέο λογαριασμό.
