pages.wise-in-action.theTeachersRoleParagraph=Οι εκπαιδευτικοί είναι απαραίτητοι για την επιτυχία των ενοτήτων WISE. Μέσα στην τάξη, οι επιτυχημένοι εκπαιδευτικοί επιθεωρούν τις ιδέες των μαθητών είτε ατομικά είτε σε επίπεδο ομάδας (σε πραγματικό χρόνο) και περιοδικά απευθύνονται σε όλη την τάξη αναφορικά με δύσκολες έννοιες. Επιπλέον, οι εκπαιδευτικοί καθοδηγούν και αξιολογούν τη μαθησιακή διαδικασία χρησιμοποιώντας μια σειρά από
pages.wise-in-action.theTeachersRoleParagraph.description=The paragraph for The Teachers' Role section
pages.wise-in-action.inquiryCurriculaParagraph=παρέχουν ένα παράθυρο στην άσκηση αυθεντικής επιστήμης καθοδηγώντας τους μαθητές μέσω μελετών βασισμένων στη διερεύνηση για σχετιζόμενα θέματα. Οι μαθητές οδηγούνται σταδιακά στην κατανόηση των φυσικών επιστημών χρησιμοποιώντας παραγωγικά τις καθημερινές ιδέες που έχουν για τις φυσικές επιστήμες σε καταστάσεις της πραγματικής ζωής. Οι ενότητες WISE εμπλέκουν τους μαθητές σε ποικίλες διραστηριότητες διερεύνησης οι οποίες αντανακλούν την άσκηση των φυσικών επιστημών από επαγγελματίες επιστήμονες, όπως είναι η πρόβλεψη και η υπόθεση, ο πειραματισμός και η ανάλυση δεδομένων, η συζήτηση και η επιχειρηματολογία, η συνεργασία, η κριτική και ο αναστοχασμός. Τα εργαλεία WISE παρέχουν συγκεκριμένα βοηθήματα για όλες αυτές τις σύνθετες δραστηριότητες. Tp WISE επίσης έχει δομηθεί έτσι ώστε να βοηθά τους μαθητές να παρακολουθούν οι ίδιοι την πρόοδό τους και να καταφέρουν να ελέγχουν οι ίδιοι τη μάθησή τους (αυτόνομη μάθηση).
pages.wise-in-action.inquiryCurriculaParagraph.description=The paragraph for the Inquiry Curricula section
pages.wise-in-action.teacherProfileQuoteParagraph3=Χρησιμοποιώ τα εργαλεία βαθμολόγησης WISE στην προσπάθειά μου να βρω τις εναλλακτικές ιδέες των μαθητών... Διαπίστωσα ότι με το να δίνω πρώτα μερικά σχόλια και μετά τη βαθμολογία ήταν πιο αποτελεσματικό στο να κάνει τους μαθητές να πάνε πίσω και να σκεφτούν σε μεγαλύτερο βάθος τις ιδέες τους. Έχω επίσης αρχίσει να χρησιμοποιώ "εισιτήρια εξόδου" με ερωτήσεις από την ενότητα, έτσι ώστε να μπορώ να αξιολογώ σε κάθε περίοδο που υπάρχουν εναλλακτικές ιδέες... Αυτό με βοηθάει να βελτιώνω τη διδασκαλία μου για τις επόμενες περιόδους της μέρας καθώς και για εκείνες της επόμενσης.
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=Αυτός είναι ο έβδομος χρόνος που χρησιμοποιώ το WISE και συνεχίζω να μαθαίνω. Έχω διαπιστώσει ότι η διδασκαλία που βασίζεται στη διερεύνηση είναι δυσκολότερη γιατί απαιτείται περισσότερος χρόνος και υπομονή. Μέσα στην τάξη, ο διαθέσιμος χρόνος φαίνεται να είναι όλο και λιγότερος. Αν και μερικές φορές είναι δυσκολότερο, έχω την αίσθηση ότι με τις ενότητες WISE οι μαθητές αποκτούν τον έλεγχο της μάθησής τους και κατά συνέπεια αυτή γίνεται πιο ουσιαστική. Πολλοί συνάδελφοί μου έχουν επίσης αρχίσει να χρησιμοποιούν το WISE. Είναι θαυμάσιο να μιλάμε και να ανταλλάσουμε απόψεις με τους συναδέλφους για τις εκτελέσεις. Βρίσκουμε νέες ιδέες για τη διδασκαλία μέσα στην τάξη, τη βαθμολόγηση των βημάτων και για να εξασκούνται οι μαθητές στην εργασία σε ομάδες."
pages.wise-in-action.teacherProfileQuoteParagraph4.description=The fourth paragraph for the Teacher Profile section
pages.wise-in-action.standardsAlignedAssessmentsParagraph=Τα αναλυτικά προγράμματα του WISE περιέχουν τόσο ενσωματωμένα εργαλεία διαμορφωτικής αξιολόγησης όσο και εργαλεία αθροιστικής αξιολόγησης πριν και μετά την εκτέλεσης μιας ενότητας. Είναι σύμφωνα με τα πολιτειακά πρότυπα περιεχομένου και έχουν επικυρωθεί μέσω ψυχομετρικών αναλύσεων ότι καλύπτουν το ίδιο ή και μεγαλύτερο εύρος των ικανοτήτων των μαθητών σε σχέση με τα εργαλεία των τυποποιημένων τεστ.
pages.wise-in-action.standardsAlignedAssessmentsParagraph.description=The paragraph for the Standards-Aligned Assessments section
teacher.termsofuse.byJoining=Μπαίνοντας στη διαδικτυακή κοινότητα του WISE, γίνεστε μέλος μιας κοινότητας η οποία συμμετέχει σε πολλά χρηματοδοτούμενα εθνικά ερευνητικά προγράμμματα, και αναζητούμε τη συγκατάθεσή σας για να χρησιμοποιήσουμε τη δική σας συνεισφορά στην κοινότητα ως τμήμα αυτής της έρευνας. Μπορεί να χρησιμοποιήσουμε τα σχόλιά σας ή διάφορα στοιχεία που έχουν συλλεχθεί από εσάς στην έρευνά μας, και θα παρακολουθούμε πως χρησιμοποιείτε το site μας προκειμένου να βρούμε τρόπους να το βελτιώσουμε. Επιπλέον, η δουλειά των μαθητών σας (εννοείται ανώνυμα) μπορεί να αναλυθεί για να εξεταστούν ερευνητικά ερωτήματα σχετικά με την αποτελεσματικότητα του περιεχομένου συγκεκριμένων ενοτήτων του αναλυτικού προγράμματος ή διαφόρων εργαλείων/στοιχείων του διαδικτυακού περιβάλλοντος.
teacher.termsofuse.byJoining.description=The second paragraph of the terms of use
teacher.termsofuse.inTheInterest=Για χάρη στην πνευματική ελευθερία, το WISE επιτρέπει στα μέλη του να συνεισφέρουν σχόλια και συνδέσμους σε δημόσιους χώρους, αλλά για τη σωστή λειτουργία της κοινότητας δίνουμε έμφαση στο γεγονός ότι οι χρήστες πρέπει να τηρούν τους κανόνες της ευγένειας και τους αλληλοσεβασμού. Αν βρείτε οποιοδήποτε περιεχόμενο που έχει αναρτηθεί από κάποιο μέλος του WISE που μπορεί να θεωρηθεί προσβλητικό ή ακατάλληλο, παρακαλώ επικοινωνήστε με την υποστήριξη του WISE
teacher.termsofuse.inTheInterest.description=The beginning of the sixth paragraph of the terms of use
pages.wise-in-action.administrationPartnershipsParagraph1=Τα διοικητικά στελέχη έχουν κεντρικό ρόλο στο WISE τόσο για τους εκπαιδευτικούς όσο και για τους μαθητές. Η ενσωμάτωση του WISE στο διδακτικό όραμα ενός σχολείου, η οργάνωση της επιμόρφωσης των εκπαιδευτικών, η απόκτηση τεχνολογικού εξοπλισμού και η διασφάλιση συναρπαστικών ευκαιριών μάθησης στις φυσικές επιστήμες είναι μόνο μερικοί από τους ρόλους ενός ηγετικού στελέχους της εκπαίδευσης. Η ερευνητική μας ομάδα εργάζεται στενά με τις διοικήσεις των σχολείων για να διασφαλίσει ότι κατανοεί τι απαιτείται για την ενσωμάτωση του WISE στο αναλυτικό πρόγραμμα των φυσικών επιστημών μιας εκπαιδευτικής περιφέρειας ή ενός μεμονωμένου σχολείου.
pages.wise-in-action.administrationPartnershipsParagraph1.description=The first paragraph in the Administration Partnerships section
pages.wise-in-action.alternativeLearningContextsParagraph=Τα αναλυτικά προγράμματα του WISE είναι εξατομικευμένα και μπορούν να προσαρμοστούν σε μια ποικιλία περιεχομένων και αναγκών - πέρα από την παραδοσιακή τάξη. Το WISE μέσω εκτενών δοκιμών έχει καταφέρει να αναπτύξει μια σειρά υποστηρικτικών εργαλείων για διαφορετικούς τύπους μαθητών. Αν και κάθε ενότητα WISE αποτελείται από μια προσεκτικά σχεδιασμένη αλληλουχία δραστηριοτήτων βασισμένη σε ερευνητικά ευρήματα, οι δραστηριότητες είναι αρθρωτές και μπορούν να συνδυαστούν με δράσεις εκτός δικτύου, όπως ζωντανές επιδείξεις και εργαστηριακά πειράματα, και να προσθέσουν αξία στην υπάρχουσα διδακτική προσέγγιση. Για παράδειγμα, όσοι συμμετέχουν σε προγράμματα εκτός σχολείου και εμπλέκονται στη διδασκαλία της παγκόσμιας κλιματικής αλλαγής μπορεί να θελήσουν να χρησιμοποιήσουν το μοντέλο και τις σχετικές υποδείξεις της αντίστοιχης ενότητας WISE προκειμένου να δώσουν στους μαθητές την ευκαιρία να πειραματιστούν με διαφορετικές συνθήκες.
pages.wise-in-action.alternativeLearningContextsParagraph.description=The paragraph for the Alternative Learning Contexts section
teacher.termsofuse.byChecking=Επιλέγοντας το κουτί "Συμφωνώ με τους όρους χρήσης" στη σελίδα εγγραφής, δίνετε τη συγκατάθεσή σας για συμμετοχή στην έρευνά μας αναφορικά με τις απόψεις μαθητών και επιστημόνων για την τεχνολογία και το Internet καθώς με την ανεύρεση των καλύτερων τρόπων για την υποστήριξη των μελών της κοινότητας καθώς προετοιμάζονται για να χρησιμοποιήσουν τις ενότητες WISE και να συντάξουν αναλυτικά προγράμματα WISE. Επίσης δίνετε τη συγκατάθεσή σας στη χρήση από εμάς στην έρευνά μας των γραπτών συνεισφορών σας σε δημοσκοπικές έρευνες και σε συζητήσεις εντός της κοινότητας. Αν συμμετέχετε σε συγκεκριμένα ερευνητικά προγράμματα τα οποία χρησιμοποιούν την πλατφόρμα WISE, δίνετε τη συγκατάθεσή σας για χρήση του υλικού του WISE για τη συγκεκριμένη έρευνα.
teacher.termsofuse.byChecking.description=The third paragraph of the terms of use
teacher.termsofuse.weDoNotAnticipate=Δεν αναμένουμε κινδύνους που μπορεί να προκύψουν από την εμπλοκή εκπαιδευτικών και μαθητών στην κοινότητα WISE εκτός από εκείνους που είναι εγγενείς στο διαδίκτυο από τη φύση τους - και συγκεκριμένα την πιθανή εξερεύνηση απρεπούς ή ακατάλληλου υλικού σε ιστοσελίδες άσχετες με το WISE. Αυτός ο κίνδυνος αντιμετωπίζεται εντός των υπολογιστών της σχολικής μονάδας, καθώς αυτοί διαθέτουν κατάλληλα συστήματα ασφάλειας και φιλτραρίσματος. Το WISE επωφελείται από την ύπαρξη αυτών των συστημάτων ασφαλείας και το αναλυτικό μας πρόγραμμα παρέχει δομή και περιεχόμενο τα οποία μειώνουν τον κίνδυνο τυχαίας αναζήτησης.
teacher.termsofuse.weDoNotAnticipate.description=The fourth paragraph of the terms of use
teacher.termsofuse.weWillNotReleaseYourIdentity=Δεν θα αποκαλύψουμε την ταυτότητά σας σε καμμια από τις ερευνές μας. Ομοίως, δεν θα αποκαλυφθούν και οι ταυτότητες των μαθητών σας. Όλα τα σχόλια της κοινότητας αντιμετωπίζονται ως ανώνυμα στις αναλύσεις μας. Κάθε φορά που θα θελήσουμε να χρησιμοποιήουμε την ταυτότητα ενός χρήστη του WISE σε συνδυασμό με σχόλια (π.χ. ως μια αναφορά ενός εκπαιδευτικού ή ενός μαθητή στις δημόσιες σελίδες μας ή οπουδήποτε αλλού), θα ζητήσουμε πρώτα την άδεια από τον χρήστη (ή εκείνη του νόμιμου κηδεμόνα του χρήστη).
teacher.termsofuse.weWillNotReleaseYourIdentity.description=The fifth paragraph of the terms of use
pages.research-tech.results_content=Τα αναλυτικά προγράμματα του WISE έχουν δοκιμαστεί σε τάξεις γυμνασίων και λυκείων για πάνω από είκοσι χρόνια σε δέκα εκπαιδευτικές περιφέρειες. Προηγούμενη έρευνα έχει δείξει ότι τα αναλυτικά προγράμματα των ενοτήτων WISE βελτιώνουν τη μάθηση πρότυπων θεμάτων των φυσικών επιστημών που δημιουργούν δυσκολίες στους μαθητές (,a href="http://www.sciencemag.org/content/313/5790/1049.citation"target="_blank">Linn et al., 2006</a>) και ότι οι μαθητές συνεχίζουν τα ολοκληρώνουν τις ιδέες τους και να ενδυναμώνουν την κατανόησή τους ακόμα και ύστερα από το τέλος της διδασκαλίας των ενοτήτων. Για περισσότερες πληροφορίες σχετικά με τα μαθησιακά αποτελέσματ του WISE, επισκεφθείτε την <a href="http://telscenter.org/publications"target="_blank">βάση δημοσιεύσεων TELS</a>.
pages.research-tech.results_content.description=Content for the results section of the WISE research and technology page
pages.research-tech.research_content=Μέσω ερευνητικών συνεργασιών οι οποίες ξεκίνησαν πριν 20 περίπου χρόνια, η κοινότητα WISE αναπτύσσει εκπαιδευτικά προγράμματα τα οποία χρησιμοποιούν εκπαιδευτική τεχνολογία για να βοηθήσουν τους μαθητές δευτεροβάθμιας εκπαίδευσης να κατανοήσουν σύνθετες επιστημονικές έννοιες. Αυτή η κοινότητα αποτελείται από συμπράξεις μεταξύ εκπαιδευτικών, ερευνητών στην εκπαίδευση, ενεργών ερευνητών των φυσικών επιστημών και ειδικών στις νέες τεχνολογίες. Οι ενότητες και το software του WISE αναπτύσσονται από ερευνητές οι οποίοι ανήκουν στην <a href="http://telscenter.org"target="_blank"> κοινότητα που ασχολείται με την "Επαυξανόμενη από την Τεχνολογία Μάθηση των Φυσικών Επιστημών" (Κοινότητα TELS)</a>. H Κοινότητα TELS περιλαμβάνει εταίρους από δεκατρία πανεπιστήμια, έναν μη κερδοσκοπικό οργανισμό εκπαιδευτικής έρευνας και ανάπτυξης, και δεκαπέντε εκπαιδευτικές περιφέρειες. Οι τοπικοί εκπαιδευτικοί WISE συνεργάζονται σε ερευνητικά προγράμματα παρουσιάζοντας την δική τους οπτική (της πρακτικής εφαρμογής) μέσω ατομικών συνεντεύξεων και κατά τη διάρκεια ετήσιων καλοκαιρινών συναντήσεων.
pages.research-tech.research_content.description=Content for the research section of the WISE research and technology page
pages.research-tech.ki_content=Οι μαθητές έρχονται σε επαφή με πολλές ιδέες για θέματα των φυσικών επιστημών οι οποίες συχνά είναι αντικρουόμενες και προκαλούν σύγχυση. Η ανάπτυξη του αναλυτικού προγράμματος και της τεχνολογίας WISE καθοδηγείται από ένα πλούσιο ερευνητικό έργο το οποίο έχει δείξει ότι η διδασκαλία είναι πιο αποτελεσματική όταν οι εκπαιδευτικοί χρησιμοποιούν τις ιδέες των μαθητών ως σημείο εκκίνησης σε μια διαδικασία διερεύνησης. Όταν οι εκπαιδευτικοί και το εκπαιδευτικό υλικό καθοδηγούν τους μαθητές για να διατυπώσουν τις ιδέες τους, να προσθέσουν νέες, να τις τακτοποιήσουν σε διαφορετικά πλαίσια και να κάνουν συνδέσεις σε πολλά επίπεδα ανάλυσης, οι μαθητές αναπτύσσουν πιο λεπτομερή κριτήρια για την αξιολόγηση των ιδεών τους και τελικά διαμορφώνουν ένα συνεκτικό σύνολο απόψεων για τα φυσικά φαινόμενα. Η Διευθύντρια του TELS Marcia L. Linn ονομάζει αυτή τη διαδικασία <span style="font-weight:bold">Ενσωμάτωση της Γνώσης</span> η οποία αποτελεί τη βάση για τις ενότητες και τις αξιολογήσεις του WISE. (Για περισσότερες πληροφορίες, επισκεφθείτε την <a href="http://telscenter.org"target="_blank">ιστοσελίδα του TELS</a> και δείτε τις <a href="http://telscenter.org/publications"target="_blank">ερευνητικές μας δημοσιεύσεις</a>.)
pages.research-tech.ki_content.description=Content for the Knowledge Integration section of the WISE research and technology page
pages.research-tech.openSource_content=Ως ανοιχτή πλατφόρμα, το WISE μπορεί να υποστηρίξει την ανάπτυξη μιας σειρά διαφορετικών εκπαιδευτικών τεχνολογιών και αναλυτικών προγραμμάτων. Αν και αρχικά αναπτύχθηκε για να υποστηρίξει την έρευνα στη μάθηση των φυσικών επιστημών με βάση τη διερεύνηση σε μαθητές γυμνασίου, το WISE έχει προσαρμοστεί για να υποστηρίξει την έρευνα σε μαθητές πρωτοβάθμιας και δευτεροβάθμιας εκπαίδευσης αλλά και σε φοιτητές στις επιστήμες της μηχανικής (<a href="http://www.wisengineering.org"target="_blank">http://wisengineering.org</a>), έχει χρησιμοποιηθεί για να υποστηρίξει έρευνα σχετικά με το πως οι μαθητές λυκείου κατασκευάζουν επιχειρήματα χρησιμοποιώντας στοιχεία από βάσεις δεδομένων), έχει συνδυαστεί με ένα σύστημα διαχείρισης μάθησης για έρευνα στην εκπαίδευση της επιστήμης των υπολογιστών σε πανεπιστημιακό επίπεδο, και έχει μεταφραστεί στην κινεζική για να υποστηρίξει την εκπαίδευση στις επιστήμες της γης στην Ταϊβάν (<a href="http://cwise.gise.ntnu.edu.tw/cwise/" target="_blank">http://cwise.gise.ntnu.edu.tw/cwise/</a>). Ανεξάρτητοι εκπαιδευτικοί Λυκείου έχουν επίσης δημιουργήσει το δικό τους αναλυτικό πρόγραμμα για διάφορες γνωστικές περιοχές χρησιμοποιώντας την πλαρτφόρμα WISE. Αυτές οι προσαρμογές και οι ανεξάρτητες δημιουργίες είναι μια απόδειξη της ευκολίας χρήσης του WISE και της ευελιξίας του ως πλατφόρμα μαθημάτων και εκπαιδευτικής τεχνολογίας.
