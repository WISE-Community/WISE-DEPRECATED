presentation.web.controllers.teacher.registerTeacherController.welcomeTeacherEmailBody=Το όνομα χρήστη σας είναι: {0}\n\nΚαλώς ήρθατε στο νέο μας μαθησιακό περιβάλλον WISE. Η έρευνά μας κατά τη διάρκεια πολλών ετών δείχνει ότι οι μαθητές σημειώνουν αξιοσημείωτα μαθησιακά αποτελέσματα όταν χρησιμοποιούν τις ενότητες WISE.\n\nΗ διαδικασία ανάπτυξης του WISE είναι ενεργή και έτσι μπορείτε να παρατηρήσετε ότι μερικοί σύνδεσμοι υποστήριξης των εκπαιδευτικών δεν είναι ακόμα διαθέσιμοι. Αυτό δεν θα περιορίσει τη χρήση του προγράμματος με τους μαθητές σας. Ο παρακάτω πηγαίος σύνδεσμος θα σας βοηθήσει: "Φύλλο Πληροφοριών Εκπαιδευτικού" στο {1}.\n\nΗ Ομάδα WISE.
