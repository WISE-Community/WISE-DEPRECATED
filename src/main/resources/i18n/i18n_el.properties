presentation.web.controllers.teacher.run.CreateRunController.setupRunConfirmationEmailMessage=Αυτό είναι ένα αυτοματοποιημένο μήνυμα email το οποίο στέλνεται από το WISE για να σας γνωστοποιήσει ότι ένας εκπαιδευτικός έχει τελειώσει τις προετοιμασίες για να εκτελέσει μία ενότητα WISE στην τάξη.\n\nΌνομα Portal: {0}\nΌνομα Εκπαιδευτικού: {1}\nΌνομα Χρήστη Εκπαιδευτικού: {2}\nEmail Εκπαιδευτικού: {3}\nΌνομα Σχολείου: {4}\nΤοποθεσία Σχολείου: {5}\nΠερίοδοι Σχολείου: {6}\nΚωδικοί Πρόσβασης Μαθητή: {7}\nΌνομα Ενότητας: {8}\nID Ενότητας: {9}\nID Εκτέλεσης: {10}\nΗμερομηνία Δημιουργίας Εκτέλεσης: {11}\n\nΜεταβείτε σε αυτό το URL για προεπισκόπηση αυτής της ενότητας: {12}\n\n\nΑυτό δεν εγγυάται ότι η ενότητα θα εκτελεστεί πράγματι στην τάξη, παρά μόνο ότι ο εκπαιδευτικός έχει πραγματοποιήσει όλα τα βήματα για το στήσιμο της εκτέλεσης.
