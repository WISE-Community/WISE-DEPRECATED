teacher.run.create.createrunarchive.yourActiveClassroomRuns=Οι "Ενεργές Εκτελέσεις στην Τάξη" σας δίνονται παρακάτω. Αν έχετε ολοκληρώσει ΠΛΗΡΩΣ μια εκτέλεση (όλοι οι μαθητές έχουν τελειώσει τη δουλειά τους και εσείες έχετε τελειώσει με όλη τη βαθμολόγηση), μπορείτε να την αρχειοθετήσετε χρησιμοποιώντας τα παρακάτω κουτιά επιλογής.
teacher.run.create.createrunarchive.yourActiveClassroomRuns.description=The text to explain why you would want to archive a run
teacher.run.create.createrunarchive.archiveRunInformation=Η αρχειοθετημένη πληροφορία για μια εκτέλεση μπορεί να προβληθεί αλλά όχι να βαθμολογηθεί. Αν χρειάζεστε να ξανα-ανοίξετε ή να επαναβαθμολογήσετε μια εκτέλεση στην τάξη, βρείτε την αρχειοθετημένη εκτέλεση πατώντας το πλήκτρο "Αρχειοθετημένα" στη σελίδα "Βαθμολογία & Διαχείριση Εκτελέσεων στην Τάξη" και πατήστε "Ανανέωση".
teacher.run.create.createrunarchive.archiveRunInformation.description=The text to explain that a run can be unarchived
teacher.run.manage.archiveRun.noteWhenRunIsArchived=*Σημείωση: Όταν η εκτέλεση μιας ενότητας αρχειοθετείται, δεν χάνεται καμμια πληροφόρηση. Η ενότητα απλά αποθηκεύεται στον τομέα "Αρχειοθετημένα". Η βαθμολόγηση θα απενεργοποιηθεί και οι μαθητές δεν θα είναι πια σε θέση να αποθηκεύσουν δουλειά.
teacher.run.manage.archiveRun.noteWhenRunIsArchived.description=A note to tell the teacher that no information is lost when a run is archived
teacher.run.create.createrunfinish.everyRunHasUniqueAccessCode=ΣΗΜΑΝΤΙΚΟ: Κάθε εκτέλεση στην τάξη έχει έναν μοναδικό Κωδικό Πρόσβασης Μαθητή. Οι μαθητές χρησιμοποιούν αυτό τον κωδικό για να εγγραφούν στην εκτέλεση. Δώστε αυτό τον κωδικό στους μαθητές σας την πρώτη φορά που θα συνδεθούν για να δημιουργήσουν έναν λογαριασμό WISE. Αν ήδη έχουν λογαριασμούς WISE, βάλτε τους να συνδεθούν και μετά να πατήσουν "Προσθήκη Ενότητας" από την αρχική σελίδα του μαθητή.
teacher.run.create.createrunfinish.everyRunHasUniqueAccessCode.description=The instructions for using the access code
teacher.run.create.createrunreview.firstTimeCarryingRun=Είναι η πρώτη φορά που πραγματοποιείτε μια εκτέλεση του WISE στην τάξη; Δείτε το μενού "Υποστήριξη" από πάνω για περισσότερες πληροφορίες σχετικά με την εκτέλεση ενοτήτων και τη χρήση των εργαλείων WISE. Η βοήθεια περιλαμβάνει συμβουλές για το στήσιμο των υπολογιστών της τάξης σας, για την εγγραφή των μαθητών, τη διαχείριση ομάδων μαθητών, την βαθμολόγηση της δουλειάς των μαθητών, την παροχή ανατροφοδότησης και άλλα.
