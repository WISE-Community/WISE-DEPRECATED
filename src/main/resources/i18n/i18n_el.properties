teacher.run.recentactivity.warningRemoveYourselfFromSharedTeachers=<p>Προειδοποίηση! Θέλετε σίγουρα να αφαιρέσετε τον εαυτό σας από τον κατάλογο των κοινών εκπαιδευτικών για αυτή την εκτέλεση;</p><p>Δεν θα μπορείτε πια να έχετε πρόσβαση στην εκτέλεση ή να δείτε τη δουλειά των μαθητών εκτός αν την μοιραστείτε ξανά.</p>
teacher.run.recentactivity.warningRemoveYourselfFromSharedTeachers.description=The text to ask the teacher if they are sure they want to remove themself from the shared teachers for the run
teacher.run.recentactivity.warningWillBeEditingProjectForRun=Προειδοποίηση! Πρόκειται να επεξεργαστείτε την ενότητα η οποία χρησιμοποιείται σε αυτή την εκτέλεση. Αν οι μαθητές έχουν ήδη αρχίσει δουλειά σε αυτή την εκτέλεση, αυτή η ενέργεια μπορεί να οδηγήσει σε ανεπιθύμητα αποτελέσματα και χαμένα δεδομένα. Θέλετε σίγουρα να συνεχίσετε;
