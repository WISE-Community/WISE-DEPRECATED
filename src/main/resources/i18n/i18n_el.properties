pages.wise-in-action.inquiryBasedDesignPrinciples=Θεμελιώδεις αρχές σχεδιασμού που βασίζονται στη διερεύνηση
pages.wise-in-action.inquiryBasedDesignPrinciples.description=The text for the Inquiry-based design principles link
pages.wise-in-action.partnershipDesignParagraphPart2=καθοδηγούν την ανάπτυξη των αναλυτικών προγραμμάτων WISE. Όλες οι ενότητες υφίστανται μια επαναλαμβανόμενη πολλαπλή διεργασία σχεδιασμού, αξιολόγησης και βελτιστοποίησης. Μέσω ετήσιων καλοκαιρινών συναντήσεων και συνεντεύξεων, οι εκπαιδευτικοί παρέχουν απόψεις κεντρικής σημασίας σε πολλά στάδια αυτής της διαδικασίας σχεδιασμού. Οι ενότητες WISE είναι σύμφωνες με τα πολιτειακά και εθνικά πρότυπα (ΗΠΑ) που αφορούν στο περιεχόμενο, τον πειραματισμό και τη διερεύνηση στις φυσικές επιστήμες για τις σχολικές τάξεις/βαθμίδες από 5 έως 12.
pages.wise-in-action.partnershipDesignParagraphPart2.description=The end of the paragraph for the Partnership Design section
teacher.registerteacher.note=Σημείωση: Ο ορισμός των θεμάτων του αναλυτικού σας προγράμματός είναι προαιρετικός, αλλά πολύ χρήσιμος στην ομάδα ανάπτυξης του WISE. Αυτή η πληροφορία καθοδηγεί διαρκώς την κατεύθυνση των ενοτήτων WISE, επιτρέποντας τη δημιουργία ενοτήτων οι οποίες υπηρετούν με τον καλύτερο τρόπο τις ανάγκες της εκπαιδευτικής κοινότητας. Ευχαριστούμε για τη συνεισφορά σας.
teacher.registerteacher.note.description=The text explaining why it is useful to select the science topics
pages.wise-in-action.teacherProfileQuoteParagraph1="Άρχισα να χρησιμοποιώ το WISE 7 χρόνια πριν. Ανυπομονούσα να βρω τρόπους να βοηθήσω τους μαθητές μου να καταλάβουν έννοιες των φυσικών επιστημών που είναι δύσκολο να γίνουν αντιληπτές...Συνεχίζω να προσθέτω νέες ενότητες WISE στο αναλυτικό μου πρόγραμμα και να εξατομικεύω τις ενότητες που διδάσκω εδώ και χρόνια λαμβάνοντας υπόψη το πως βλέπω οι μαθητές μου να αντιλαμβάνονται τις διάφορες έννοιες.
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=Στους μαθητές αρέσει να τρέχουν τα μοντέλα ξανά και ξανά. Για εκείνους που μαθαίνουν Αγγλικά αυτά είναι ιδιαίτερα σημαντικά γιατί έτσι δεν αντιμετωπίζουν το εμπόδιο της γλώσσας. Τα μοντέλα και οι οπτικοποιήσεις βοηθούν στη δημιουργία επιστημονικών συνδέσεων.
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
teacher.termsofuse.beforeProceeding=Προτού συνεχίσουμε, θα θέλαμε να εξηγήσουμε στην κοινότητα σχετικά με το ρόλο που θα διαδραματίσετε μέσα στο περιβάλλον του WISE. Παρακαλώ αφιερώστε λίγο χρόνο για να διαβάσετε το παρακάτω κείμενο, γιατί είναι πολύ σημαντικό.
teacher.termsofuse.beforeProceeding.description=The first paragraph of the terms of use
teacher.termsofuse.finallyYourParticipation=Τέλος, η συμμετοχή στην κοινότητα WISE είναι εθελοντική και είστε ελεύθεροι να διακόψετε τη συμμετοχή σας οποιαδήποτε στιγμή.
teacher.termsofuse.finallyYourParticipation.description=The seventh paragraph of the terms of use
teacher.termsofuse.weValueYourEnthusiastic=Εκτιμούμε την ενθουσιώδη συμμετοχή σας στην κοινότητα του WISE και στα ερευνητικά της εγχειρήματα. Αν έχετε κάποιο ερώτημα για την έρευνά μας ή τις πολιτικές, παρακαλώ επικοινωνήστε με την επιστημονική υπεύθυνη του προγράμματός μας.
teacher.termsofuse.weValueYourEnthusiastic.description=The eigth paragraph of the terms of use
teacher.run.announcement.manageannouncement.newAnnouncementsWillBeShown=Οι νέες ανακοινώσεις θα εμφανιστούν σε όλους τους μαθητές σε αυτή την εκτέλεση στην τάξη την επόμενη φορά που θα συνδεθούν στο WISE. Οι μαθητές μπορούν επίσης να εξετάσουν παλαιές ανακοινώσεις για κάθε εκτέλεση πατώντας το κουμπί 'Προβολή Ανακοινώσεων' στην αρχική σελίδα του μαθητή.
