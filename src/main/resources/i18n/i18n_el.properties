pages.wise-advantage.makesScienceMeaningfulParagraph=Οι ενότητες WISE εισάγουν τους μαθητές σε σύνθετες επιστημονικές έννοιες μέσω θεμάτων τα οποία είναι σχετικά με την κοινωνία και τις προσωπικές τους εμπειρίες. Οι μαθητές προσδιορίζουν τη δομή των μορίων ενός απορρυπαντικού βοηθώντας στον καθαρισμό μιας πετρελαιοκηλίδας, οδηγούνται στην κατανόηση της μίτωσης διερευνώντας πιθανές θεραπείες για τον καρκίνο, και εξετάζουν την τροχιά και την πορεία ενός βλήματος βρίσκοντας το βέλτιστο τρόπο για να βγάλουν από την τροχιά του ένα διαστημικό λεωφορείο. Κάθε ενότητα χρησιμοποιεί μια μέθοδο διδασκαλίας η οποία έχει δοκιμαστεί σε πραγματικές τάξεις η οποία δίνει αξία στις ιδέες που  οι μαθητές φέρνουν μαζί τους, τους βοηθάει να συνδέσουν νέες πληροφορίες με τις προσωπικές τους εμπειρίες και ενσωματώνει τις διαφορετικές τους ιδέες σε μια συνεκτική κατανόηση των φυσικών επιστημών.
