pages.research-tech.development_content=Έχουμε δημιουργήσει μια δραστήρια και δυναμική κοινότητα ανάπτυξης λογισμικού γύρω από το WISE. Εξατομικευμένοι server WISE έχουν εγκατασταθεί στο University of Washington, το University of Virginia και το National Taiwan Normal University. Κάποιοι από αυτούς τους συνεργάτες που έχουν υιοθετήσει το WISE έχουν ήδη εκτελέσει ενότητες του WISE στην τάξη και έχουν συλλέξει ερευνητικά δεδομένα (University of Washnington), ενώ άλλοι προετοιμάζονται για πιλοτικές εκτελέσεις το ερχόμενο Φθινόπωρο (University of Virginia και  Taiwan Normal). Οι στενοί αυτοί συνεργάτες έχουν ανανεώσει την επιφάνεια της πλατφόρμας, μας έχουν βοηθήσει να μεταφράσουμε το WISE στην παραδοσιακή κινέζικη γλώσσα, και δραστηριοποιούνται στη δημιουργία νέων τύπων βημάτων και μαθησιακών δραστηριοτήτων. Για περισσότερες πληροφορίες για συνεργασία με το WISE και σχετικά με το πως να εγκαταστήσετε το λογισμικό μας στον δικό σας server, επισκεφθείτε την ιστοσελίδα Ανάπτυξης (<a href="http://wise5.org"target="_blank">http://wise5.org</a>) και να γίνετε μέλος της <a href="https://groups.google.com/forum/?pli=1#!forum/wise-dev"target="_blank"> Ομάδας Google Ανάπτυξης του WISE</a>.
