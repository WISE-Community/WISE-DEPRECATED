pages.research-tech.grants_models_content=παρέχει τη δυνατότητα σε σχολεία δευτεροβάθμιας εκπαίδευσης να σχεδιάσουν και να διατηρήσουν επαγγελματική ανάπτυξη η οποία έχει βάση τη σχολική μονάδα και επίσης υποστηρίζει τους εκπαιδευτικούς στην προσπάθειά τους να ενσωματώσουν αναλυτικά προγράμματα φυσικών επιστημών τα οποία είναι επαυξημένα από την τεχνολογία στην καθημερινή διδασκαλία.
pages.research-tech.grants_models_content.description=Content for the MODELS project bullet of the NSF grants section of the WISE research and technology page
pages.research-tech.grants_clear_content=διερευνά πως οι διαδικασίες αξιολόγησης μπορούν να συμβάλλουν αποφασιστικά στην σωρευτική, ολοκληρωμένη μάθηση της ενέργειας σε μαθήματα φυσικών επιστημών στο Γυμνάσιο.
pages.research-tech.grants_clear_content.description=Content for the CLEAR project bullet of the NSF grants section of the WISE research and technology page
pages.teacherfaq.whatIfTroubleLoggingInAnswerPart1=Αν δεν θυμάστε το Όνομα Χρήστη ή το Συνθηματικό σας πατήστε το σύνδεσμο Χαμένο Όνομα Χρήστη ή Συνθηματικό και ακολουθήστε τις οδηγίες. Σημειώστε ότι το Όνομα Χρήστη σας δεν περιλαμβάνει κενό μεταξύ του μικρού ονόματος και του επιθέτου (σε αντίθεση με το WISE 2).
pages.teacherfaq.whatIfTroubleLoggingInAnswerPart1.description=Part 1 of the answer to the question What if I have trouble logging in?
pages.teacherfaq.howLongRunTakeAnswer=Η διάρκεια των ενοτήτων ποικίλει μεταξύ 3 και 10 ημερών. Δείτε τον πίνακα πληροφοριών της ενότητας για περισσότερες πληροφορίες. Σημειώστε ότι σε μερικές ενότητες WISE μπορεί να υπάρχει διαφορά ανάμεσα στον Συνολικό Χρόνο (οι ώρες στις οποίες αναμένεται η ολοκλήρωση της ενότητας) και τον Υπολογιστικό Χρόνο (οι ώρες που αναμένεται να ξοδευτούν στον υπολογιστή). Μερικές ενότητες περιλαμβάνουν και δραστηριότητες στο χαρτί διάρκειας μερικών ημερών.
pages.teacherfaq.howLongRunTakeAnswer.description=The answer to the question How long does it take to run a project?
pages.teacherfaq.canIShortenProjectAnswer=Δεν είναι καλή ιδέα να μικρύνετε μια ενότητα. Κάθε ενότητα έχει σχεδιαστεί προσεκτικά έτσι ώστε να οδηγεί τον μαθητή διαμέσου μιας διεργασίας διερεύνησης και η σμίκρυνσή της θα έχει ως αποτέλεσμα μια λιγότερο ικανοποιητική εκπαιδευτική εμπειρία.
pages.teacherfaq.canIShortenProjectAnswer.description=The answer to the question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=Πατήστε το σύνδεσμο Βαθμολόγηση ανά Βήμα ή Βαθμολόγηση ανά Ομάδα για την εκτέλεση μιας συγκεκριμένης ενότητας. Οι παρακάτω οθόνες θα παρουσιάσουν όλη την τρέχουσα δουλειά των μαθητών (επισημαίνοντας με χρώμα τη νέα/αναθεωρημένη δουλειά). Μπορείτε να κάνετε σχόλια τα οποία ο μαθητής θα τα δει στον πίνακα Η ΔΟΥΛΕΙΑ ΜΟΥ. Μπορείτε επίσης να βαθμολογήσετε τη δουλειά του μαθητή.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3.description=Part 3 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4=Η οθόνη Η Δουλειά μου παρουσιάζει μια περίληψη της τρέχουσας βαθμολογίας τους και έναν κατάλογο όλης της δουλειά τους (γραπτό κείμενο, σχέδια, διαγράμματα, κλπ). Τα σχόλια και οι βαθμολογίες του εκπαιδευτικού εμφανίζονται ανά αντικείμενο δουλειάς.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4.description=Part 4 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.whereFindStudentWorkAnswerPart2=Επιλέξτε οποιοδήποτε σύνδεσμο Βαθμολόγηση ανά Βήμα ή Βαθμολόγηση ανά Ομάδα για την εκτέλεση μιας ενότητας η οποία εμφανίζεται στον πίνακα στα δεξιά.
pages.teacherfaq.whereFindStudentWorkAnswerPart2.description=Part 2 of the answer to the question Where do I find my students' work?
pages.teacherfaq.websiteWontLoadAnswerPart1=Σιγουρευτείτε ότι χρησιμοποιείτε έναν από τους περιηγητές που υποστηρίζουν το WISE, με το JavaScript ενεργοποιημένο στον πίνακα των προτιμήσεων. Πατήστε τον παρακάτω σύνδεσμο για να εκτελέσετε ένα αυτοματοποιημένο σενάριο που θα ελέγξει τη συμβατότητα του συστήματός σας με το WISE\:
pages.teacherfaq.websiteWontLoadAnswerPart1.description=Part 1 of the answer to the question The WISE web site won't load on my web browser.  What do I do?
pages.teacherfaq.whoContactWhenHaveProblemAnswer=Ο σύνδεσμος Επικοινωνία με το WISE στους Γρήγορους Συνδέσμους στην Αρχική Σελίδα του WISE θα στείλει ένα email στην Ομάδα Τεχνολογίας του WISE. Προσπαθήστε να δώσετε όσο το δυνατό περισσότερες πληροφορίες μπορείτε για το πρόβλημα που αντιμετωπίζετε. Θα απαντήσουμε όσο πιο γρήγορα μπορούμε.
pages.teacherfaq.whoContactWhenHaveProblemAnswer.description=The answer to the question Who do I contact when I have a problem I can't solve?
teacher.management.viewmystudents.unassignedWorkgroups=Έχετε ομάδες εργασίες που δεν σχετίζονται με περιόδους. Παρακαλώ επικοινωνήστε με το WISE για να διορθώσετε αυτό το πρόβλημα.\n\nID
teacher.management.viewmystudents.unassignedWorkgroups.description=Warning text to display when there are unassigned workgroups for a classroom run in the student run workgroup page
teacher.management.updatemyaccountinfo.instructions=Για να ενημερώσετε τις πληροφορίες εγγραφής σας, επεξεργαστείτε τα παρακάτω πεδία και πατήστε\"Αποθήκευση\".
teacher.management.updatemyaccountinfo.instructions.description=Instructions for the teacher account info page
pages.teacher-tools.progressMonitorText=Δείτε τη δουλειά των μαθητών σε πραγματικό χρόνο με την Παρακολούθηση Τάξης. Το εργαλείο επιτρέπει στους εκπαιδευτικούς να αξιολογήσουν γρήγορα την πρόοδο κάθε ομάδας μαθητών και να αποφασίσει αν απαιτούνται παρεμβάσεις ατομικές ή σε επίπεδο τάξης.
pages.teacher-tools.progressMonitorText.description=The Progress Monitor explanation text
teacher.management.removestudentfromrun.warning=Προειδοποίηση: Όλη η τρέχουσα δουλειά του μαθητή σε αυτή την ενότητα θα διαγραφεί, και αυτός/αυτή θα σβηστεί από τον κατάλογο της εκτέλεσης. Η αφαίρεση ενός μαθητή δεν μπορεί να αντιστραφεί.
teacher.management.removestudentfromrun.warning.description=Warning text for request to remove student from classroom run
teacher.management.removestudentfromrun.alternate=Αν επιθυμείτε να αφαιρέστε έναν μαθητή από την τρέχουσα ομάδα του/της, μεταφέρετέ τον στην κατηγορία "Μαθητές χωρίς ανάθεση" ή σε μια άλλη υπάρχουσα ομάδα. Μπορείτε επίσης να δημιουργήσετε μια νέα ομάδα και να προσθέσετε τον μαθητή εκεί.
teacher.management.removestudentfromrun.alternate.description=Info text displaying alternate options for remove student from classroom run request
teacher.management.removestudentfromrun.info=*Σημειώστε ότι η αφαίρεση ενός μαθητή δεν διαγράφει τον λογαριασμό του/της, παρά μόνο την σύνδεσή του/της με τη συγκεκριμένη εκτέλεση στην τάξη.
teacher.management.removestudentfromrun.info.description=Info text describing what removing a student from classroom run does
teacher.management.projectlibrarydisplay.archive_confirm=<p>Θέλετε σίγουρα να αρχειοθετήσετε αυτή την ενότητα;</p><p>Αυτή η ενέργεια θα αφαιρέσει την ενότητα από την ενεργό σας βιβλιοθήκη και δεν θα είστε πια σε θέση να την επεξεργαστείτε ή να την χρησιμοποιήσετε για να δημιουργήσετε εκτελέσεις στην τάξη. Αν αλλάξετε γνώμη, μπορείτε πάντα να επαναφέρετε την ενότητα αργότερα.</p>
teacher.management.projectlibrarydisplay.archive_confirm.description=Confirmation text for an archive project request
teacher.management.projectlibrarydisplay.archive_intro=Οι παρακάτω ενότητες έχουν αρχειοθετηθεί. Αν επιθυμείτε να χρησιμοποιήσετε μια αρχειοθετημένη ενότητα, πατήστε "Επαναφορά" για να επαν-ενεργοποιήσετε την ενότητα. Μπορείτε επίσης να αντιγράψετε μια αρχειοθετημένη ενότητα, δημιουργώντας έτσι ένα αντίγραφό της το οποίο μπορείτε να τοποθετήσετε στην ενεργό βιβλιοθήκη.
teacher.management.projectlibrarydisplay.archive_intro.description=Text for the introduction to the archived projects section of the project library
teacher.management.projectlibrarydisplay.restore_confirm=<p>Επαναφορά αυτής της ενότητας;</p><p>Αυτή η ενέργεια θα μετακινήσει την ενότητα πίσω στην ενεργό βιβλιοθήκη. Θα είστε σε θέση να επεξεργαστείτε την ενότητα και να την χρησιμοποιήσετε για να δημιουργήσετε εκτελέσεις στην τάξη.</p>
teacher.management.projectlibrarydisplay.restore_confirm.description=Confirmation text for a restore project request
teacher.management.projectlibrarydisplay.copy_failure=<p>Σφάλμα:Λυπούμαστε, τα αρχεία της ενότητας αντιγράφηκαν αλλά η νέα ενότητα δεν εγγράφηκε επιτυχώς στον server.</p><p>Παρακαλώ ελέγξτε τη σύνδεσή σας στο internet και προσπαθήστε ξανά.</p>
teacher.management.projectlibrarydisplay.copy_failure.description=Error text to display when server cannot successfully create new copied project
teacher.management.projectlibrarydisplay.help_runCopy=Όταν εκτελείτε μιας ενότητας με μαθητές, το WISE δημιουργεί ένα αντίγραφο της ενότητας έτσι ώστε οι αλλαγές στην μητρική να μην επηρεάζουν αρνητικά τις εκτελέσεις στην τάξη.<br/><br/>Αν δεν έχετε κάνει σημαντικές αλλαγές σε αυτό το αντίγραφο τις οποίες θα θέλατε να κρατήσετε, συστήνουμε να χρησιμοποιείτε τη μητρική ενότητα (ή μία εξατομικευμένη κύρια ενότητα) όταν πρόκειται να στήσετε νέες εκτελέσεις.
teacher.management.projectlibrarydisplay.help_runCopy.description=Help text explaining that project was created as a copy for a run
teacher.management.projectlibrarydisplay.unshare_confirm=<p>Προειδοποίηση! Θέλετε σίγουρα να αφαιρέσετε τον εαυτό σας από τον κατάλογο των κοινών εκπαιδευτικών για αυτή την ενότητα;</p><p>Δεν θα μπορείτε πια να έχετε πρόσβαση ή να επεξεργαστείτε την ενότητα εκτός αν την μοιραστείτε ξανά.</p>
