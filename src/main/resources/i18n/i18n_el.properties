pages.wise-advantage.increasesParticipationInScienceParagraphPart1=Το WISE δίνει την ευκαιρία σε περισσότερους εκπαιδευτικούς και μαθητές να χρησιμοποιήσουν τη μέθοδο της διερεύνησης στις φυσικές επιστήμες.
