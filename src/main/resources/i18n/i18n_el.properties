pages.wise-in-action.partnershipDesignParagraphPart1=Οι ενότητες WISE είναι προϊόντα συνεργασίας μεταξύ ερευνητών, ειδικών περιεχομένου, εκπαιδευτικών και ειδικών στην ανάπτυξη της τεχνολογίας. Συνεργαζόμαστε με εκπαιδευτικούς στα σχολεία-εταίρους για να ταυτοποιήσουμε βασικά θέματα φυσικών επιστημών τα οποία μπερδεύουν τους μαθητές καθώς και επιτυχημένους τρόπους για να βοηθήσουμε τους μαθητές να μάθουν αυτά τα δύσκολα αντικείμενα.
