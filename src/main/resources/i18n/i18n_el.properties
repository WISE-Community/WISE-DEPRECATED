pages.schoolIT.aboutWISE_content=Το WISE είναι μια ψηφιακή πλατφόρμα μάθησης που είναι προϊόν έρευνας και η οποία προάγει την εξερεύνηση και διερεύνηση στις Φυσικές Επιστήμες. Οι μαθητές παρατηρούν, αναλύουν, πειραματίζονται και προβαίνουν σε αναστοχασμό καθώς πλοηγούνται στις ενότητες WISE. Οι εκπαιδευτικοί καθοδηγούν και αξιολογούν τη διαδικασία χρησιμοποιώντας μια συλλογή εργαλείων είτε εντός της τάξης ή διαδικτυακά. Το WISE υποστηρίχθηκε οικονομικά από το Εθνικό Ίδρυμα Επιστημών (ΗΠΑ).
pages.schoolIT.aboutWISE_content.description=Content for the about WISE section of the WISE IT administrator page
pages.schoolIT.tech_content=Το WISE είναι ένα πρότζεκτ ανοιχτού κώδικα υποστηριζόμενο από την εκπαιδευτική/επιστημονική κοινότητα. Έχουμε δημιουργήσει ένα επεκτάσιμο εικονικό περιβάλλον μάθησης (VLE) και ένα σύστημα διαχείρισης χρήστη/πρότζεκτ (Portal) χρησιμοποιώντας άλλα ήδη αναγνωρισμένα συστήματα ανοικτού κώδιμα όπως τα AngularJS, jQuery, JSPM, MySQL, Hibernate και SpringFramework. Είμαστε δεσμευμένοι να παρέχουμε το καλύτερο ανοικτού-κώδικα διαδικτυακό περιβάλλον μάθησης βασισμένης στη διερεύνηση. Μπορείτε να βρείτε την κεντρική σελίδα του πρότζεκτ εδώ:< a href="https://github.com/WISE-Community">Κεντρική σελίδα WISE</a>.
pages.schoolIT.tech_content.description=Content for the WISE technology section of the WISE IT administrator page
pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer=Ο παρακάτω σύνδεσμος θα σας διαθέσει ένα δοκιμαστικό οδηγό για τη βαθμολόγηση ενός βήματος στην ενότητα Μίτωση και Κυτταρικές Διεργασίες. Ο οδηγός βασίζεται στην έρευνα που διενεργήθηκε από το κέντρο TELS σχετικά με το πως οι μαθητές ενσωματώνουν τη γνώση σύνθετων επιστημονικών εννοιών. Ελπίζουμε ότι μπορεί να είναι η αρχή για να αναπτύξετε τους δικούς οδηγούς για τις σημειώσεις και τα βήματα που σχεδιάζετε να βαθμολογήσετε.
pages.teacherfaq.whatShouldILookForInStudentAnswersAnswer.description=The answer to the question What should I look for in my student's answers?
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer=Πολλοί εκπαιδευτικοί βρίσκουν ότι είναι χρήσιμο να αξιολογούν τα πρώτα ένα-δύο βήματα στο τέλος της πρώτης μέρας της εκτέλεσης της ενότητας. Στην αρχή του μαθήματος την επόμενη μέρα μοιράζονται με όλη την τάξης μερικές απαντήσεις (δειγματοληπτικά) και βάζουν τους μαθητές να κάνουν κριτική στη δουλειά τους. Κατόπιν όταν οι μαθητές συνδέονται κατευθύνονται στο σύνδεσμο H δουλειά μου προτού ξεκινήσουν να εργάζονται στην ενότητα προκειμένου να εξετάσουν τα σχόλια και τους βαθμούς του εκπαιδευτικού.
pages.teacherfaq.howEncourageStudentsReviewNotesAndCommentsAnswer.description=The answer to the question How can I encourage my students to review the graded notes and comments I have made?
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer=Συστήνουμε να εξετάσετε συνολικά όλη την ενότητα και να επιλέξετε μερικά βήματα τα οποία πιστεύετε ότι επιδεικνύουν καλύτερα την κατανόηση των σύνθετων εννοιών που καλύπτονται στην ενότητα από τους μαθητές. Στη συνέχεια μπορείτε να πάτε στο σύνδεσμο Βαθμολόγηση και να επεξεργαστείτε τον αριθμό των πόντων κάθε ερώτησης. Για παράδειγμα, μπορείτε να βάλετε τα περισσότερα βήματα σε μια ενότητα να αξίζουν 1-2 πόντους και μερικά βήματα-κλειδιά να αξίζουν 20 πόντους. Κατόπιν πείτε στους μαθητές σας ότι πρέπει να απαντήσουν σε όλες τις ερωτήσεις αλλά να επικετρώσουν περισσότερο τις δυνάμεις τους στις ερωτήσεις-κλειδιά. Αναγνωρίζουμε ότι η κριτική βαθμολόγηση κάθε βήματος είναι πολύ χρονοβόρα.
pages.teacherfaq.howFindTimeToGradeAllStudentWorkAnswer.description=The answer to the question How do I find time to grade all of the student work?
pages.teacherfaq.whatIsRealTimeClassroomMonitorAnswer=Η παρακολούθηση της τάξης σε πραγματικό χρόνο επιτρέπει στους εκπαιδευτικούς να βλέπουν την πρόοδο των μαθητών σε πραγματικό χρόνο. Οι εκπαιδευτικοί είναι σε θέση να δουν σε ποιο βήμα βρίσκεται ένας μαθητής, πόσο χρόνο έχει ξοδέψει σε αυτό, και ποιό ποσοστό της ενότητας έχει συμπληρωθεί. Όλες αυτές οι πληροφορίες ενημερώνονται σε πραγματικό χρόνο καθώς οι μαθητές εργάζονται στην ενότητα.
pages.teacherfaq.whatIsRealTimeClassroomMonitorAnswer.description=The answer for what is the real time classroom monitor?
pages.teacher-tools.wiseTeacherToolsParagraph1=Προκειμένου να καθοδηγήσουν τους μαθητές στα αναλυτικά προγράμματα του WISE τα οποία βασίζονται στη διερεύνηση, οι εκπαιδευτικοί επιθεωρούν τις ιδέες των μαθητών σε επίπεδο ατόμου ή μικρής ομάδας και περιοδικά αναφέρονται σε όλη την τάξη σχετικά με το περιεχόμενο του μαθήματος. Το WISE εφοδιάζει τους εκπαιδευτικούς με μια συλλογή από ενσωματωμένα εργαλεία προκειμένου να διαχειριστούν αποτελεσματικά τους μαθητές και να προάγουν τη μάθησή τους. Οι εκπαιδευτικοί παρακολουθούν την πρόοδο των μαθητών σε πραγματικό χρόνο, παρέχουν ανατροφοδότηση στους μαθητές για τη δουλειά τους και βαθμολογούν πιο αποτελεσματικά χρησιμοποιώντας αυτόματα συστήματα βαθμολόγησης.
pages.teacher-tools.wiseTeacherToolsParagraph1.description=The first paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph2=Καθώς τα διάφορα ζητήματα που σχετίζονται με τη διαχείριση της τάξης διευκολύνονται αποτελεσματικά, οι εκπαιδευτικοί έχουν χρόνο να εστιάσουν στις ποικίλες μαθησιακές ανάγκες των μαθητών αλληλεπιδρώντας ξεχωριστά με κάθε έναν από αυτούς και αποκτώντας μια εικόνα για το συνολικό μαθησιακό αποτέλεσμα στην τάξη.
pages.teacher-tools.wiseTeacherToolsParagraph2.description=The second paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph3=Το WISE παρέχει ένα ευρύ φάσμα ενοτήτων διερεύνησης διάρκειας μιας εβδομάδας οι οποίες απευθύνονται σε έννοιες κλειδιά οι οποίες είναι συνεπείς με τα τοπικά (Καλιφόρνια) αλλά και τα διεθνή πρότυπα. Οι ενότητες WISE δεν μπορούν μόνο να ταιριάξουν με τα υπάρχοντα αναλυτικά προγράμματα των φυσικών επιστημών, αλλά μπορούν και να εξατομικευθούν κατά τη χρήση τους στην τάξη.
pages.teacher-tools.wiseTeacherToolsParagraph3.description=The third paragraph in the WISE Teacher Tools section
pages.teacher-tools.sharingProjectsText=Παροχή πρόσβασης σε άλλους εκπαιδευτικούς του WISE. Οι χρήστε του WISE μπορούν να μοιράζονται ενότητες με άλλους εκπαιδευτικούς που μπορεί να θέλουν να εκτελέσουν τις ενότητες στις τάξεις τους ή/και να τις εξατομικεύσουν περαιτέρω. Με την από κοινού χρήση, οι συγγραφείς μπορούν συνεργατικά να επεξεργαστούν και να βελτιώσουν τις ενότητες.
pages.teacher-tools.sharingProjectsText.description=The Sharing Projects explanation text
pages.wise-advantage.growingLibraryParagraphPart2=προσφέρει μια συλλογή θεμάτων του αναλυτικού προγράμματος τα οποία αντιμετωπίζουν τις βασικές εννοιολογικές δυσκολίες που συναντούν οι μαθητές στη βιολογία, τη χημεία, τις επιστήμες της γης και τη φυσική. Αυτές οι ενότητες είναι σχεδιασμένες ώστε να συμπληρώνουν το κύριο αντικείμενο και την αλληλουχία του αναλυτικού προγράμματος, και η κάθε μια έχει υποστεί διαδοχικές βελτιώσεις με
pages.wise-advantage.growingLibraryParagraphPart2.description=Part 2 of the 2. Growing Library of Classroom-Tested Projects paragraph
pages.wise-advantage.classroomBasedResearch=έρευνα που πραγματοποιήθηκε μέσα στην τάξη
pages.wise-advantage.classroomBasedResearch.description=The text for the classroom-based research link
pages.wise-advantage.growingLibraryParagraphPart3=, και η χρήση τους έχει επιφέρει βελτιώσεις στην κατανόηση των μαθητών. Κατ' αυτό τον τρόπο είτε οι εκπαιδευτικοί απφασίσουν να χρησιμοποιήσουν όλες τις ενότητες ή μόνο μία, η μεγενθυνόμενη βιβλιοθήκη μας προσφέρει μια πλούσια και αξιόπιστη πηγή η οποία διαρκώς αναπτύσσεται και βελτιώνεται.
