pages.wise-advantage.basedOnResearchParagraphPart3=, οι οποίες καθοδηγούν το σχεδιασμό όλου του υλικού και των εργαλείων των αναλυτικών προγραμμάτων WISE. Αυτό σημαίνει ότι όταν χρησιμοποιείτε το WISE, μπορείτε να είστε σίγουροι πως αυτό που χρησιμοποιείτε έχει αναπτυχθεί σε μια στερεή θεμελίωση, είναι βασισμένο σε τεχνολογία αιχμής και σε συμβουλές εκπαιδευτικών με πραγματικές εμπειρίες, και έχει δοκιμαστεί στην τάξη με πραγματικούς μαθητές.
