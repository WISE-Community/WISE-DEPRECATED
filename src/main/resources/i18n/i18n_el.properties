teacher.run.recentactivity.warningUnsavedChangesToStudentTeams=Προειδοποίηση: Αυτή τη στιγμή υπάρχουν μη αποθηκευμένες αλλαγές σε ομάδες μαθητών. Αν αποσυνδεθείτε τώρα, αυτές θα απορριφθούν. Για να αποθηκεύσετε τις αλλαγές σας, επιλέξτε "Άκυρο" και πατήστε το κουμπί "ΑΠΟΘΗΚΕΥΣΗ ΑΛΛΑΓΩΝ" στην πάνω δεξιά γωνιά.
