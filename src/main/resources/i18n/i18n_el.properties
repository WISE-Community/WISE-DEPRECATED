pages.teacherfaq.whyIsNavigationBarDisappearingAnswer=Όταν οι μαθητές εκτελούν μια ενότητα υπάρχει ένα κουμπί στην κορυφή της σελίδας με τίτλο "Πλήρης Οθόνη". Όταν το πατήστε η σελίδα της ενότητας καταλαμβάνει όλη την επιφάνεια της οθόνης κρύβοντας έτσι την μπάρα πλοήγησης. Οι μαθητές τότε μπορούν να χρησιμοποιήσουν τα πράσινα βέλη για να πλοηγηθούν. Πατήστε πάλι το κουμπί (το οποίο τώρα ονομάζεται "Προβολή Μενού") προκειμένου να επαναφέρετε την μπάρα πλοήγησης.
