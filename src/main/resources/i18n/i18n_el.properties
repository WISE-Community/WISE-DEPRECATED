pages.wise-advantage.standardsBasedScienceParagraph=Οι ενότητες της βιβλιοθήκης WISE έχουν κατασκευαστεί προσεκτικά ώστε να ικανοποιούν τα τοπικά (Καλιφόρνια) και τα εθνικά (ΗΠΑ) πρότυπα που αφορούν στο διάβασμα, το γράψιμο, τα μαθηματικά και τις φυσικές επιστήμες στη δευτεροβάθμια εκπαίδευση (Γυμνάσιο και Λύκειο). Οι ενότητές μας μπορούν επίσης εύκολα να προσαρμοστούν για να ανταποκριθούν και σε άλλα τοπικά πρότυπα. Οι ενότητες WISE υιοθετούν μία διεπιστημονική προσέγγιση των φυσικών επιστημών, έτσι ώστε ακόμα και καθώς οι μαθητές μαθαίνουν να ερευνούν αλληλεπιδρώντας με προσομοιώσεις και οπτικοποιήσεις και ερμηνεύοντας επιστημονικά στοιχεία, το πραγματοποιούν μέσα από δραστηριότητες οι οποίες δίνουν έμφαση σε βασικές δεξιότητες στο διάβασμα, το γράψιμο και στον ψηφιακό εγγραμματισμό.
