pages.teacherfaq.whyIsNavigationBarDisappearingQuestion=Συχνά η μπάρα πλοήγησης στην αριστερή πλευρά της σελίδας εξαφανίζεται στις οθόνες των μαθητών. Τι κάνουν και συμβαίνει αυτό και πως το επαναφέρω;
