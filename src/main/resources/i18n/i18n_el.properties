pages.teacherfaq.howChangeStudentTeamAnswerPart8=Σημείωση 3\: Αν μετακινήσετε το μαθητή Α σε μια νέα (κενή) ομάδα, ο μαθητής Α θα μεταφέρει όλη την τρέχουσα δουλειά του στη νέα του ομάδα. Αν κατόπιν μετακινήσετε το μαθητή Β σε αυτή την ομάδα, ο μαθητής Β θα χάσει όλη την τρέχουσα εργασία του και θα κληρονομήσει την τρέχουσα εργασία της ομάδας (που σε αυτό το σημείο είναι η δουλειά του μαθητή Α).
pages.teacherfaq.howChangeStudentTeamAnswerPart8.description=Part 8 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentPasswordAnswerPart1=Μπορείτε να πείτε στον μαθητή να αλλάξει το συνθηματικό του με το χέρι. Πρέπει να συνδεθεί χρησιμοποιώντας το όνομα χρήστη και το ισχύον συνθηματικό, στη συνέχεια να πατήσει το εικονίδιο Αλλαγή Συνθηματικού και μετά να δημιουργήσει το νέο συνθηματικό.
pages.teacherfaq.howChangeStudentPasswordAnswerPart1.description=Part 1 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart6=Ή πατήστε το σύνδεσμο Αλλαγή όλων των συνθηματικών για να αλλάξετε μαζικά το συνθηματικό για ΟΛΟΥΣ τους μαθητές στις τρέχουσες περιόδους στην τάξη (το νέο συνθηματικό θα ισχύσει για όλους τους μαθητές).
pages.teacherfaq.howChangeStudentPasswordAnswerPart6.description=Part 6 of the answer to the question How do I change a student's password?
pages.research-tech.grants_visual_content=διερυνά, συγκρίνει, και τελειοποιεί υποσχόμενες οπτικοποιήσεις για να προσδιορίσει πότε και πως αυτές βελτιώνουν τη μάθηση στις Φυσικές Επιστήμες.
