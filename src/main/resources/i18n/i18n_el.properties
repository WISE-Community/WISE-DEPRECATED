pages.wise-advantage.increasesParticipationInScienceParagraphPart3=, το WISE βοηθά τους μαθητές να θεωρήσουν τους εαυτούς τους ικανούς να ασχοληθούν με τις φυσικές επιστήμες. Τα αναλυτικά προγράμματα του WISE επιτρέπουν στους μαθητές να συνειδητοποιήσουν ότι, ανεξάρτητα από το υπόβαθρο και τις ικανότητές τους, οι φυσικές επιστήμες μπορούν να αποτελέσουν μια μελλοντική πιθανή επιλογή για επαγγελματική σταδιοδρομία.
