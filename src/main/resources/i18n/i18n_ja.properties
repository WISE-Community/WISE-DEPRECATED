pages.schoolIT.tech_content=WISEはオープンソースラーニングツールで、世界中の学校で使われています。クライアント側は、Javascript で作られたセケーラブルなVirtual Learning Environment(VLE)があり、サーバー側ではJavaで作られたユーザー・クラス管理のポータルがあります。jQuery, Hibernate, SpringFrameworkなどのオープンソースプロジェクトも使い、たくさんの生徒、先生方に愛される学習環境を作るのを目指しています。プロジェクトのホームページは<a href="https://github.com/WISE-Community">こちらです</a>。
