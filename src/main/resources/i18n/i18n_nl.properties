pages.teacherfaq.howChangeStudentTeamAnswerPart3=Klik op de link voor geregistreerde leerlingen in een specifieke periode van een specifiek project. Dit zal je tot het leerlingenmanagement van die lestermijn brengen.
pages.teacherfaq.howChangeStudentTeamAnswerPart3.description=Part 3 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart1=Log in door gebruik te maken van je leerkracht gebruikersnaam/wachtwoord.
pages.teacherfaq.howChangeStudentTeamAnswerPart1.description=Part 1 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart5=Als je leerlingen in een volledig nieuw team wil steken, klik op 'Nieuw team', en breng dan 1 of meer leerlingen naar dit nieuwe team over. Bewaar je wijzigingen.
pages.teacherfaq.howChangeStudentTeamAnswerPart5.description=Part 5 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart4=Versleep de namen van leerlingen om hen van het ene team naar het andere te verplaatsen.
pages.teacherfaq.howChangeStudentTeamAnswerPart4.description=Part 4 of the answer to the question How do I change a student team after they've started a project run?
Bewaar je wijzigingen vooraleer je dit venster verlaat.=
pages.teacherfaq.howChangeStudentTeamAnswerPart6=Opmerking 1\: Als je leerling A naar een bestaand team verplaatst, verliest leerling A al zijn/haar huidige werk en erft hij/zij het huidige werk van het bestaande team.
pages.teacherfaq.howChangeStudentTeamAnswerPart6.description=Part 6 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart7=Opmerking 2\: Als je leerling A naar een nieuw (blanco) team verplaatst, zal leerling A zijn/haar huidig werk meenemen naar het nieuwe, blanco team.
pages.teacherfaq.howChangeStudentTeamAnswerPart7.description=Part 7 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentTeamAnswerPart8=Opmerking 3\: Als je leerling A naar een nieuw (blanco) team verplaatst, zal leerling A zijn/haar huidig werk meenemen naar het nieuwe, blanco team. Als je dan leerling B naar het team verplaatst, zal leerling B al zijn/haar huidige werk verliezen en het huidige werk van het team waarnaar hij/zij verplaatst wordt erven (Dit is op dit moment het werk van leerling A).
pages.teacherfaq.howChangeStudentTeamAnswerPart8.description=Part 8 of the answer to the question How do I change a student team after they've started a project run?
pages.teacherfaq.howChangeStudentPasswordQuestion=Hoe verander ik het wachtwoord van een leerling?
pages.teacherfaq.howChangeStudentPasswordQuestion.description=The question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart1=Je kan de leerlingen vragen hun wachtwoord handmatig te veranderen. Ze moeten hiervoor inloggen met hun gebruikersnaam en wachtwoord. Daarna moeten ze op de knop 'Verander wachtwoord' klikken en vervolgens een nieuw wachtwoord aanmaken.
pages.teacherfaq.howChangeStudentPasswordAnswerPart1.description=Part 1 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart2=Of je kan het wachtwoord van een leerling onmiddellijk zelf veranderen.
