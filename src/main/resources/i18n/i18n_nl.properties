pages.wise-advantage.standardsBasedScienceParagraph=WISE bibliotheek projecten werden zorgvuldig vervaardigd om te voldoen aan de nationale standaarden van Californië en de VS voor lezen, schrijven, wiskunde, en wetenschappen in het secundair onderwijs. Onze projecten kunnen ook eenvoudig aangepast worden om te voldoen aan lokale standaarden. WISE-eenheden gaan uit van een multidisciplinaire benadering van wetenschap. Zelfs wanneer leerlingen wetenschap leren door in interactie te treden met simulaties en door wetenschappelijke bewijzen te interpreteren, doen ze dit door activiteiten die essentiële vaardigheden in lezen, schrijven en multimediale geletterdheid benadrukken.
