teacher.termsofuse.byChecking=Bij het lezen van het kadertje "Ik ga akkoord met de gebruikersvoorwaarden" op de registratiepagina zal jouw deelname aan ons onderzoek over de opvattingen van leerkrachten en wetenschappers over technologie en het internet gevraagd worden, alsook zal gevraagd worden naar de beste manieren om leden van de gemeenschap te ondersteunen als ze zich voorbereiden om WISE projecten te gebruiken en WISE curricula te bewerken. Je zal ook de toestemming moeten geven om in ons onderzoek gebruik te maken van jouw schriftelijke bijdragen aan vragenlijsten en discussies. Als je deelneemt aan specifieke onderzoeksprojecten die gebruik maken van het WISE platform, ben je het eens met het gebruik van WISE als deel van deze project-specifieke materialen.
teacher.termsofuse.byChecking.description=The third paragraph of the terms of use
teacher.termsofuse.weDoNotAnticipate=Voor de deelnemende leerkrachten en leerlingen voorzien we geen andere risico's dan deze inherent aan het web zelf -- namelijk de mogelijke exploratie van onfatsoenlijke of ongepaste materialen op niet-verwante websites. Dit risico werd behandeld op schoolwebsites, die een beveiliging/filtersysteem hebben. WISE haalt voordeel uit deze beveiligingssystemen en ons curriculum voorziet een structuur en inhoud die het risico van blindelings zoeken vermindert.
teacher.termsofuse.weDoNotAnticipate.description=The fourth paragraph of the terms of use
teacher.termsofuse.weWillNotReleaseYourIdentity=We zullen jouw identificatie in geen enkel onderzoek vrijgeven. Ook zal de identiteit van je leerlingen nooit openbaar gesteld worden. Alle bijdragen zullen in onze analyses als anoniem behandeld worden. Van zodra we jouw identiteit willen koppelen aan jouw commentaren (bijvoorbeeld als een quote van een leerkracht op onze publieke pagina), zullen we eerst jouw toestemming vragen.
teacher.termsofuse.weWillNotReleaseYourIdentity.description=The fifth paragraph of the terms of use
teacher.termsofuse.inTheInterest=Met het oog op vrije meningsuiting, laat WISE zijn leden toe commentaren te geven en links te plaatsen op publieke websites, maar om te kunnen functioneren als gemeenschap dringen we er wel op aan dat gebruikers attent en respectvol voor elkaar zijn. Als je ziet dat er bij een ander lid van WISE beledigende of ongepaste commentaar werd geplaatst, neem dan contact op met WISE
teacher.termsofuse.inTheInterest.description=The beginning of the sixth paragraph of the terms of use
teacher.termsofuse.contactWise=contacteer WISE
teacher.termsofuse.contactWise.description=The text for the contact WISE link
teacher.termsofuse.andWeWillInvestigate=en we zullen het onderzoeken. Van gebruikers die de privileges van hun WISE lidmaatschap misbruiken, kan de account afgesloten worden.
teacher.termsofuse.andWeWillInvestigate.description=The end of the sixth paragraph of the terms of use
teacher.termsofuse.finallyYourParticipation=Tot slot is jouw deelname aan de WISE gemeenschap vrijwillig, en je bent vrij om met WISE te stoppen wanneer je zelf wil.
teacher.termsofuse.finallyYourParticipation.description=The seventh paragraph of the terms of use
teacher.termsofuse.weValueYourEnthusiastic=We waarderen jouw enthousiaste deelname aan de WISE gemeenschap en aan de verwante onderzoeksinspanningen. Als je vragen hebt over ons onderzoek of ons beleid, neem dan contact op met onze projectdirecteur.
