pages.wise-in-action.partnershipDesignParagraphPart2=geven richting aan de ontwikkeling van onze WISE-curricula. Alle onderdelen doorlopen een iteratief ontwikkelingsproces van verschillende cyclussen van ontwerp, evaluatie, en verfijning; door jaarlijkse zomerbijeenkomsten en interviews met leerkrachten, geven leerkrachten belangrijke inzichten op verschillende niveaus in dit ontwikkelingsproces. WISE-onderdelen liggen op één lijn met de nationale wetenschappelijke inhoud, experimenten, en onderzoeksstandaarden voor het secundair onderwijs.
