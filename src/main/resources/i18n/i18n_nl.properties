pages.research-tech.results_content=WISE curricula werden reeds 20 jaar getest in secundaire scholen in meer dan 10 schooldistricten. Eerder onderzoek heeft aangetoond dat delen van het WISE curriculum er voor zorgen dat leerlingen beter moeilijke, specifieke wetenschappelijke topics leren (Linn et al., 2006). Ook blijven studenten hun ideeën integreren en blijft hun begrip toenemen, zelfs wanneer de delen van het curriculum afgewerkt zijn. Voor meer informatie over de leerresultaten van WISE, bezoek de TELS publicatie database.
