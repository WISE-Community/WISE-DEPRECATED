pages.wise-in-action.theTeachersRoleParagraph=Leerkrachten zijn cruciaal voor het succes van WISE projecten. Tijdens de les bevragen succesvolle leerkrachten hun leerlingen omtrent hun ideeën. Dit doen ze individueel of in kleine groepjes en ook lichten ze de klas van tijd tot tijd in over moeilijke concepten. Verder begeleiden en evalueren leerkrachten het leerproces door gebruik te maken van een uitgebreid gamma aan
pages.wise-in-action.theTeachersRoleParagraph.description=The paragraph for The Teachers' Role section
pages.wise-in-action.partnershipDesignParagraphPart1=De verschillende onderdelen in WISE zijn producten van de samenwerking tussen onderzoekers, inhoudelijke experten, klasleerkrachten, en technologieontwikkelaars. We werken samen met leerkrachten in onze partnerscholen om belangrijke wetenschappelijke topics waar leerlingen het moeilijk mee hebben te onderkennen alsook om succesvolle manieren te vinden waarop we leerlingen kunnen helpen deze moeilijke topics te leren.
