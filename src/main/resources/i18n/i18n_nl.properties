pages.teacherfaq.canIShortenProjectQuestion=Kan ik een project verkorten tot 1 of 2 dagen?
pages.teacherfaq.canIShortenProjectQuestion.description=The question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.canIShortenProjectAnswer=Het is geen goed idee om een project te verkorten. Elk project werd zorgvuldig ontworpen om de leerling door een onderzoeksproces te leiden. Het project verkorten zou voor de leerling resulteren in een minder bevredigende onderwijservaring.
pages.teacherfaq.canIShortenProjectAnswer.description=The answer to the question Can I shorten a project run to 1 or 2 days?
pages.teacherfaq.howReviewAndGradeWorkQuestion=Hoe beoordeel en scoor ik het werk van leerlingen?
pages.teacherfaq.howReviewAndGradeWorkQuestion.description=The question How do I review and grade student work?
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3=Klik bij een bepaald project op de link 'Scoor per stap' of 'Scoor per team'. De volgende schermen zullen al het huidige werk van de leerlingen tonen (nieuw/herzien werk licht op in kleur). Je kan feedback geven die de leerling dan zal zien binnen zijn/haar 'MIJN WERK'-luikje. Je kan ook een score aan het werk toekennen.
pages.teacherfaq.howReviewAndGradeWorkAnswerPart3.description=Part 3 of the answer to the question How do I review and grade student work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresQuestion=Hoe zien leerlingen mijn feedback en scores op hun werk?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresQuestion.description=The question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1=Laat de leerling inloggen met zijn/haar gebruikersnaam en wachtwoord.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart1.description=Part 1 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2=Laat de leerling op 'Doorloop project' klikken om jouw project te doorlopen.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart2.description=Part 2 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3=Wanneer het project volledig geladen is, laat de leerling dan bovenaan het scherm op 'Mijn werk' klikken.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart3.description=Part 3 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4=Het scherm 'Mijn werk' toont een samenvatting van hun huidige scores, en een lijst van al hun werk (geschreven tekst, tekeningen, diagrammen, enzovoort). De feedback en scores van de leerkrachten worden per werkitem getoond.
pages.teacherfaq.howStudentsSeeMyCommentsAndScoresAnswerPart4.description=Part 4 of the answer to the question How do students see my comments and scores for their work?
pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion=Waar vind ik iets over lesplannen en normen voor WISE-projecten?
pages.teacherfaq.whereFindLessonPlansAndStandardsQuestion.description=The question Where do I find out about lesson plans and standards for WISE projects?
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer=Klik op 'PROJECT' en klik daarna op 'Doorblader de TELS-bibliotheek'. Selecteer een bepaald project door op zijn blauwe titel te klikken. Klik op het tabblad 'Project Info' om de lesplannen voor het project te bekijken.
pages.teacherfaq.whereFindLessonPlansAndStandardsAnswer.description=The answer to the question Where do I find out about lesson plans and standards for WISE projects?
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion=Hoe laat ik een WISE-project in mijn curriculum passen?
pages.teacherfaq.howFitProjectIntoMyCurriculumQuestion.description=The question How do I fit a WISE project into my curriculum?
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer=In het algemeen is het voor studenten voordelig wanneer ze reeds op voorhand een beetje onderwezen werden over het onderwerp dat in het project aan bod komt. Het is aan de leerkracht om te beslissen wat het beste is om het leren van leerlingen te ondersteunen. Veel leerkrachten gebruiken een WISE-project als .. . Sommige leerkrachten verkiezen om WISE-projecten te gebruiken als inleidende activiteit of als slotactiviteit bij een bepaald onderwerp.
pages.teacherfaq.howFitProjectIntoMyCurriculumAnswer.description=The answer to the question How do I fit a WISE project into my curriculum?
pages.teacherfaq.whatIfRunOutOfLabTimeQuestion=Wat als mijn tijd in het computerlokaal verstreken is, maar sommige leerlingen nog niet klaar zijn met het project?
pages.teacherfaq.whatIfRunOutOfLabTimeQuestion.description=The question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer=WISE is een webgebaseerde leeromgeving, zodat leerlingen kunnen inloggen vanop een computer op school of thuis. Dit betekent dat leerlingen vanop gelijk welke computer het project kunnen vervolledigen.
pages.teacherfaq.whatIfRunOutOfLabTimeAnswer.description=The answer to the question What if I run out of computer lab time but some of my students are not finished with the project?
pages.teacherfaq.iDoNotRememberTeacherAccessCodeQuestion=Ik ben mijn leerkracht-toegangscode vergeten die de leerlingen nodig hebben om hun account aan te maken.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeQuestion.description=The question I do not remember my teacher access code that students need to create their account for my new students.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer=De projectcode voor de leerlingen vind je wanneer je inlogt en naar jouw lijst met interventies kijkt. Het is een deel van de informatie die voor elke opgezette interventie gegeven wordt. Herinner je dat je eerst een interventie moet opzetten vooraleer je de leerlingen een nieuwe account laat aanmaken.
pages.teacherfaq.iDoNotRememberTeacherAccessCodeAnswer.description=The answer to the question I do not remember my teacher access code that students need to create their account for my new students.
