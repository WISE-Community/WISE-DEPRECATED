pages.features.simulations_multimedia_content=Curriculumontwerpers kunnen relevante, mediarijke zaken in elk project invoegen (bvb. animaties, afbeeldingen, diagrammen, grafieken, video's, externe webpagina's, en verhalende tekst). Ondersteund door scaffolding tools, worden studenten steeds vaardiger in het verkrijgen van informatie uit verschillende bronnen.
