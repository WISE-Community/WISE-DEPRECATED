pages.research-tech.openSource_content.description=Content for the open source section of the WISE research and technology page
pages.research-tech.development_content=We hebben een actieve en dynamische 'software developer community' rond WISE gecreëerd. Er werden WISE servers geïnstalleerd aan de Universiteit van Washington, de Universiteit van Virginia, de Universiteit van Toronto, en de Nationale Universiteit van Taiwan. Sommige van deze bewerkers hebben reeds WISE-projecten in plaatselijke klassen doorlopen en onderzoeksdata verzameld (Universiteit van Washington), terwijl anderen pilots opzetten voor het volgende seizoen (Universiteit van Virginia en Taiwan). WISE-bewerkers hebben de WISE website in een nieuw jasje gestoken, hielpen met het vertalen van WISE in traditioneel Chinees en zijn actief bezig met het creëren van nieuwe leeractiviteiten. Voor meer informatie over samenwerken met WISE en over hoe onze software te installeren is op je eigen server, bezoek onze site (http://wise5.org) en word lid van onze 'WISE Developers Google Group'.
