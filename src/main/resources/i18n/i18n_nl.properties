pages.wise-in-action.administrationPartnershipsParagraph1=Beheerders spelen een cruciale rol bij het leren van leerkrachten en leerlingen met WISE. Het integreren van WISE in de visie van de school, het organiseren van professionele ontwikkeling voor leerkrachten, technologische bronnen opslaan, en uitdagende wetenschappelijke leermogelijkheden voor alle leerlingen voorzien, zijn slechts enkele van de vele rollen van de onderwijskundig leider. Ons onderzoeksteam werkt nauw samen met de beheerders van de school om er zeker van te zijn dat we goed begrijpen wat het vereist om WISE in een wetenschappelijk programma op school te integreren.
