pages.wise-in-action.alternativeLearningContextsParagraph=WISE-curricula zijn aanpasbaar en kunnen aangepast worden aan verschillende contexten en noden - voorbij de traditionele klas. Een uitgebreide evaluatie heeft ertoe geleid dat WISE uiteenlopende ondersteuning voor verschillende leerlingen kan ontwikkelen. Hoewel elk onderdeel in WISE bestaat uit een zorgvuldig ontworpen volgorde van activiteiten die gebaseerd zijn op onderzoeksbevindingen, zijn de activiteiten modulair en kunnen ze gecombineerd worden met andere (off-line) activiteiten, zoals demonstraties en labo's. Zo kunnen ze een meerwaarde bieden voor de bestaande instructie. Bijvoorbeeld: lesgevers in naschoolse programma's en thuisonderwijs die lesgeven over de klimaatsverandering willen misschien gebruik maken van het WISE-model rond klimaatsverandering en van bijhorende hulpmiddelen om leerlingen toe te laten te experimenteren met verschillende condities.
