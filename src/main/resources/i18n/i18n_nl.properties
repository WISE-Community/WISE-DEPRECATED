pages.teacherfaq.howChangeStudentPasswordAnswerPart3=Log in met je leerkracht gebruikersnaam en wachtwoord.
pages.teacherfaq.howChangeStudentPasswordAnswerPart3.description=Part 3 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart4=Klik op de link 'leerling' voor een specifieke periode van een specifiek project. Dit brengt je bij het leerling management portaal voor dat lesuur.
pages.teacherfaq.howChangeStudentPasswordAnswerPart4.description=Part 4 of the answer to the question How do I change a student's password?
pages.teacherfaq.howChangeStudentPasswordAnswerPart5=Klik bij een bepaalde leerling op de link 'wachtwoord' om het wachtwoord van die leerling te veranderen.
pages.teacherfaq.howChangeStudentPasswordAnswerPart5.description=Part 5 of the answer to the question How do I change a student's password?
