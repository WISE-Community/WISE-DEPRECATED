pages.features.vle_content_p1=WISE is een krachtig, online platform voor het ontwerpen, ontwikkelen en implementeren van wetenschappelijke onderzoeksactiviteiten. Sinds 1997 werd WISE reeds gebruikt door een groeiende groep van meer dan 15000 wetenschapsleerkrachten, onderzoekers en curriculumontwerpers. Ook meer dan 100000 leerlingen over de hele wereld maakten reeds gebruik van dit platform.
