pages.wise-in-action.teacherProfileQuoteParagraph1="Ik gebruikte WISE voor het eerst 7 jaar geleden. Ik was gretig op zoek naar nieuwe manieren om mijn leerlingen te helpen wetenschappelijke concepten die moeilijk te vatten zijn, beter te begrijpen... . Ik blijf steeds nieuwe WISE projecten aan mijn curriculum toevoegen en pas de projecten die ik al jaren onderwijs aan, gebaseerd op hoe ik mijn leerlingen betekenis zie geven aan de concepten.
pages.wise-in-action.teacherProfileQuoteParagraph1.description=The first paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph2=De leerlingen vinden het leuk om de modellen steeds opnieuw te doorlopen. Deze zijn vooral van zeer groot belang voor de leerlingen die de Engelse taal leren, zodat zij geen taalbarrière ervaren. De modellen en visualisaties helpen om wetenschappelijke verbindingen te maken.
pages.wise-in-action.teacherProfileQuoteParagraph2.description=The second paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph3=Ik gebruik de tools rond beoordeling om misverstanden te vermijden .... Ik merkte dat eerst feedback geven, en dan een score toekennen, het meest succesvol was om leerlingen terug te laten keren naar hun antwoorden en hen hard te laten nadenken over hun ideeën. Ik begon ook 'exit tickets' te gebruiken bij vragen uit het project, zodat ik periodiek kon beoordelen waar de misverstanden zaten.... Dit helpt me om mijn lesgeven tijdens de volgende uren van de dag en tijdens de lessen de dag nadien te verbeteren
pages.wise-in-action.teacherProfileQuoteParagraph3.description=The third paragraph for the Teacher Profile section
pages.wise-in-action.teacherProfileQuoteParagraph4=Dit is het 7de jaar dat ik WISE gebruik, en ik blijf steeds bijleren. Ik ontdekte dat het zwaarder is om onderzoekend les te geven omdat je meer tijd en geduld nodig hebt. In de klas lijken we minder en minder tijd te hebben. Maar ondanks het feit dat het soms zwaarder is, voel ik dat leerlingen meer controle hebben over hun leren in de onderzoeksprojecten van WISE en daarom is het meer betekenisvol. Veel van mijn collega's zijn ook gestart met het gebruik van WISE. Het is schitterend om met hen te kunnen praten en discussiëren over projecten. We komen voor de dag met ideeën over klasinstructie, beoordelen van stappen, en over hoe we leerlingen betrokken kunnen houden in het samenwerken met hun klasgenoten.
pages.wise-in-action.teacherProfileQuoteParagraph4.description=The fourth paragraph for the Teacher Profile section
