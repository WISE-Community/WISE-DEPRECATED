pages.teacher-tools.wiseTeacherToolsParagraph1=Om leerlingen doorheen onderzoeksgerichte WISE-curricula te leiden, doen leerkrachten bij individuele leerlingen of bij kleine groepjes leerlingen navraag naar hun ideeën. Tussentijds lichten ze de volledige klas in over de cursusinhoud. WISE verschaft leerkrachten een uitgebreid gamma aan tools om het leren van leerlingen met WISE efficiënt te managen en te bevorderen. Leerkrachten monitoren de gemaakte vooruitgang van de leerlingen, voorzien onmiddellijke feedback op hun werk en beoordelen het werk efficiënter door gebruik te maken van geautomatiseerde scoringssystemen.
pages.teacher-tools.wiseTeacherToolsParagraph1.description=The first paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph2=Bij het vergemakkelijken van klasmanagementtaken, zijn leerkrachten vrij om te focussen op verschillende leernoden van leerlingen. Dit doen ze door in interactie te treden met individuele leerlingen en inzicht te verwerven in klassikaal leren.
pages.teacher-tools.wiseTeacherToolsParagraph2.description=The second paragraph in the WISE Teacher Tools section
pages.teacher-tools.wiseTeacherToolsParagraph3=WISE biedt een uitgebreid gamma aan onderzoeksunits aan die een week duren en kernconcepten behandelen die overeenkomen met Californische en nationale standaarden. Het is niet alleen mogelijk dat WISE units bij bestaande curricula over wetenschappen topics passen, maar ze kunnen ook specifiek aangepast worden voor klasgebruik.
pages.teacher-tools.wiseTeacherToolsParagraph3.description=The third paragraph in the WISE Teacher Tools section
pages.teacher-tools.progressMonitorText=Bekijk het werk van de leerlingen online en in real-time met de klasmonitor. De tool laat leerkrachten toe de vooruitgang van elke leerlingengroep snel te beoordelen en te bepalen of individuele of klassikale interventies nodig zijn.
