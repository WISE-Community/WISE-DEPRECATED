pages.wise-in-action.inquiryCurriculaParagraph=geven zicht op de praktijk van authentieke wetenschap door leerlingen te leiden doorheen onderzoek naar relevante zaken. Leerlingen bouwen wetenschappelijk begrip op vanuit de productieve, alledaagse ideeën die ze hebben over wetenschap in de echte wereld. Delen in WISE nemen leerlingen mee in verschillende onderzoeksactiviteiten die de praktijk van de professionele wetenschap tonen, zoals voorspelling en hypothese, experimenten en data-analyse, debat en argumentatie, samenwerking, kritiek en reflectie. WISE tools voorzien in specifieke ondersteuning voor deze complexe activiteiten. WISE heeft ook voorzien in ondersteuning voor leerlingen die hun eigen voortgang monitoren. Zo worden leerlingen begeleid om autonome lerenden te worden.
