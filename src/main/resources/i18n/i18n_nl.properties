pages.features.vle_content_p2=WISE voorziet een eenvoudige interface voor de gebruikers, cognitieve hints, reflectienotities en beoordelingen, online discussies, maar ook software tools voor activiteiten zoals tekenen, concept mapping, diagrammen en grafieken maken. WISE kan ook interactieve simulaties en modellen die in verschillende moderne webtechnologieën gebouwd zijn, bevatten. WISE projecten bevorderen de zelfcontrole van leerlingen door collaboratieve reflectieactiviteiten en feedback van de leerkracht.
